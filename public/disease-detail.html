  <script>
    const API_BASE_URL = window.location.hostname.includes('netlify.app')
      ? 'https://skinherbcareweb1.onrender.com'
      : window.location.origin;

    function resolveImageSrc(raw) {
      if (!raw) return 'https://via.placeholder.com/600x800?text=No+Image';
      const val = String(raw).trim();
      if (!val) return 'https://via.placeholder.com/600x800?text=No+Image';
      if (val.startsWith('http://') || val.startsWith('https://') || val.startsWith('data:')) return val;
      if (val.startsWith('/uploads/')) return `${API_BASE_URL}${val}`;
      return `${API_BASE_URL}/${val.replace(/^\\/, '').replace(/^\//, '')}`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const diseaseId = urlParams.get('id');

      if (!diseaseId) {
        alert('????????????');
        window.location.href = 'disease_list.html';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/diseases/${diseaseId}`);
        if (!response.ok) throw new Error('???????????????????');

        const json = await response.json();
        const disease = json.disease || json.data || json;

        const imgEl = document.getElementById('disease-image');
        imgEl.src = resolveImageSrc(disease.image || disease.imageUrl);
        document.getElementById('img-caption-name').innerText = disease.name || '';

        document.getElementById('disease-name').innerText = disease.name || '??????????????';
        document.getElementById('disease-sub-symptoms').innerText = disease.subSymptoms || '';
        document.getElementById('disease-symptoms').innerText = Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '????????????????');
        document.getElementById('disease-cause').innerText = disease.cause || '?????????????';
        document.getElementById('disease-treatment').innerText = disease.treatment || disease.usage || '????????????????';

        const locationsContainer = document.getElementById('disease-locations-container');
        const locData = disease.locations || [];
        let locationList = [];

        if (Array.isArray(locData)) {
          locationList = locData;
        } else if (typeof locData === 'string') {
          locationList = locData.split(',').map(s => s.trim());
        }

        if (locationList.length > 0 && locationList[0] !== '') {
          locationsContainer.innerHTML = '';
          locationList.forEach((loc) => {
            const tag = document.createElement('span');
            tag.className = 'px-4 py-2 bg-slate-100 text-slate-600 font-medium rounded-lg text-sm shadow-sm border border-slate-200';
            tag.innerText = loc;
            locationsContainer.appendChild(tag);
          });
        } else {
          locationsContainer.innerHTML = '<span class="text-slate-400 text-sm">- ?????????????? -</span>';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('disease-name').innerText = '???????????';
        document.getElementById('disease-symptoms').innerText = '????????????????????????????? ???? ID ???????';
      }
    });
  </script>
