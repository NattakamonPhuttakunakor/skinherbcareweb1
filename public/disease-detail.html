<!DOCTYPE html>
<html class="light" lang="th">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>รายละเอียดโรค | SkinHerbCare</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#30e89c",
            "primary-dark": "#1a8a5b",
            "primary-light": "#e9f7f0",
            "background-light": "#f8fdfb"
          },
          fontFamily: {
            display: ["Sarabun", "Manrope", "sans-serif"],
            body: ["Sarabun", "sans-serif"]
          }
        }
      }
    };
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #30e89c; border-radius: 10px; }
    .leaf-bg {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0c15 0 30 15 30 30S45 60 30 60 0 45 0 30 15 0 30 0z' fill='%2330e89c' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="font-display bg-background-light text-slate-800 antialiased h-screen overflow-hidden relative">

  <div class="absolute inset-0 leaf-bg -z-10"></div>

  <a href="index.html" class="absolute top-6 left-6 z-50 bg-white/80 backdrop-blur px-4 py-2 rounded-full shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-600 font-bold text-sm">
    <span class="material-symbols-outlined text-lg">arrow_back</span>
    กลับหน้าหลัก
  </a>

  <div class="h-full w-full flex items-center justify-center p-4 md:p-8">
    <div class="relative w-full max-w-7xl h-full max-h-[900px] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white/50">
      <div class="w-full md:w-5/12 relative h-64 md:h-auto overflow-hidden bg-slate-100 group">
        <img id="disease-image" alt="รูปโรค" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" src="https://via.placeholder.com/600?text=Loading..."/>
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
        <div class="absolute bottom-8 left-8 text-white">
          <span class="px-3 py-1 bg-red-500 text-white text-[10px] font-bold uppercase tracking-widest rounded-full mb-2 inline-block">Disease Info</span>
          <h2 id="img-caption-name" class="text-2xl font-bold opacity-90 drop-shadow-md">...</h2>
        </div>
      </div>

      <div class="w-full md:w-7/12 flex flex-col h-full bg-white relative">
        <div class="flex-grow overflow-y-auto custom-scrollbar p-8 md:p-12">
          <header class="mb-8 border-b border-slate-100 pb-6">
            <h1 id="disease-name" class="text-3xl md:text-4xl font-extrabold text-slate-900 leading-tight mb-2">กำลังโหลด...</h1>
            <p id="disease-sub-symptoms" class="text-lg text-slate-500 font-medium italic mb-6">...</p>
            
            <div class="bg-red-50 p-5 rounded-xl border border-red-100">
              <h3 class="text-xs font-bold text-red-600 uppercase tracking-widest mb-2 flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">sick</span> อาการหลัก
              </h3>
              <p id="disease-symptoms" class="text-slate-800 text-lg font-medium leading-relaxed">...</p>
            </div>
          </header>

          <div class="space-y-8">
            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">สาเหตุของโรค (Cause)</h3>
              <p id="disease-cause" class="text-slate-700 leading-relaxed text-base">...</p>
            </section>

            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">วิธีรักษา (Treatment)</h3>
              <div class="bg-green-50 p-5 rounded-xl border-l-4 border-primary">
                <p id="disease-treatment" class="text-slate-700 leading-relaxed text-base">...</p>
              </div>
            </section>

            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3">ตำแหน่งที่พบบ่อย</h3>
              <div id="disease-locations-container" class="flex flex-wrap gap-2">
                <span class="px-3 py-1 bg-slate-100 text-slate-500 rounded-md text-sm">...</span>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname.includes("netlify.app")
      ? "https://skinherbcareweb1.onrender.com"
      : window.location.origin;

    function resolveImageSrc(raw) {
      if (!raw) return "https://via.placeholder.com/600x800?text=No+Image";
      const val = String(raw).trim();
      if (val.startsWith("http")) return val;
      if (val.startsWith("data:")) return val;
      const cleanPath = val.replace(/\\/g, "/").replace(/^\//, "");
      return `${API_BASE_URL}/${cleanPath}`;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const diseaseId = urlParams.get("id");

      if (!diseaseId) {
        document.getElementById("disease-name").innerText = "ไม่พบ ID โรค";
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/diseases/${diseaseId}`);
        if (!response.ok) throw new Error("โหลดข้อมูลไม่สำเร็จ");

        const json = await response.json();
        const disease = json.data || json;

        document.getElementById("disease-image").src = resolveImageSrc(disease.image || disease.imageUrl);
        document.getElementById("img-caption-name").innerText = disease.name || "";
        document.getElementById("disease-name").innerText = disease.name || "ไม่ทราบชื่อโรค";
        document.getElementById("disease-sub-symptoms").innerText = disease.subSymptoms || "-";
        document.getElementById("disease-symptoms").innerText = disease.symptoms || "ไม่มีข้อมูลอาการ";
        document.getElementById("disease-cause").innerText = disease.cause || "ไม่ระบุสาเหตุ";
        document.getElementById("disease-treatment").innerText = disease.treatment || "ไม่ระบุวิธีรักษา";

        const locContainer = document.getElementById("disease-locations-container");
        const locData = disease.locations || [];
        const locList = Array.isArray(locData) ? locData : String(locData).split(",");
        const cleaned = locList.map((s) => s.trim()).filter(Boolean);

        if (cleaned.length > 0) {
          locContainer.innerHTML = "";
          cleaned.forEach((loc) => {
            const span = document.createElement("span");
            span.className = "px-3 py-1 bg-slate-100 text-slate-700 font-medium rounded-md text-sm border border-slate-200";
            span.innerText = loc;
            locContainer.appendChild(span);
          });
        } else {
          locContainer.innerHTML = '<span class="text-slate-400 text-sm">- ไม่ระบุ -</span>';
        }
      } catch (error) {
        console.error(error);
        document.getElementById("disease-name").innerText = "โหลดข้อมูลผิดพลาด";
      }
    });
  </script>
</body>
</html>
