<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 transition-all duration-300 shadow-xl z-20">
        
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-xl font-bold tracking-wide flex items-center gap-2">
                <i class="fa-solid fa-leaf text-green-400"></i> SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>

        <div class="flex flex-col items-center mt-8 mb-6">
            <div class="w-20 h-20 rounded-full border-2 border-yellow-400 p-1 overflow-hidden bg-white/10">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&backgroundColor=111c44" class="w-full h-full object-cover admin-sidebar-img">
            </div>
            <h3 class="mt-3 text-lg font-medium admin-sidebar-name">Jureeporn zz</h3>
            <p class="text-xs text-gray-400 bg-white/10 px-2 py-0.5 rounded-full mt-1">Admin</p>
        </div>

        <nav class="flex-1 px-4 space-y-3 overflow-y-auto">
            <div class="text-[10px] text-gray-400 uppercase font-semibold pl-3 mb-2 tracking-wider">FEATURES</div>
            
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all hover:pl-6">
                <i class="fa-solid fa-table-columns w-5 text-center"></i>
                <span>Dashboard</span>
            </a>

            <a href="herb_list.html" class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all hover:pl-6">
                <i class="fa-solid fa-leaf w-5 text-center text-green-400"></i>
                <span>สมุนไพร</span>
            </a>

            <a href="disease_list.html" class="flex items-center gap-3 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold transition-all">
                <i class="fa-solid fa-virus w-5 text-center"></i>
                <span>โรคผิวหนัง</span>
            </a>
        </nav>

        <div class="p-4 mt-auto space-y-3 bg-[#0d1636]">
            
            <a href="index.html" class="w-full bg-[#1A2B5F] hover:bg-[#233a7d] text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-all border border-gray-600/50 shadow-sm">
                <i class="fa-solid fa-globe"></i>
                <span>ไปหน้าเว็บไซต์</span>
            </a>

            <button id="logout-btn" onclick="logout()" class="w-full bg-[#FF0000] hover:bg-red-700 text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg">
                <i class="fa-solid fa-power-off"></i>
                <span>Log Out</span>
            </button>

        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC]/20 to-[#60a5fa]/10 z-0"></div>

        <div class="relative z-10 px-8 py-5 flex items-center justify-between bg-white/50 backdrop-blur-sm border-b border-white/60">
            <h1 class="text-2xl font-bold text-[#111C44] flex items-center gap-3">
                <i class="fa-solid fa-file-medical"></i> จัดการข้อมูลโรคผิวหนัง
            </h1>
            <div class="flex gap-3 items-center">
                 <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-100">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[#111C44] font-medium text-sm">Online</span>
                </div>
                <div class="ml-4">
                    <input id="search-input" type="search" placeholder="ค้นหาโรคผิวหนัง..." class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-300">
                </div>
                <div class="flex items-center gap-2">
                    <button id="search-btn" class="text-sm bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700">ค้นหา</button>
                </div>    
            </div>
        </div>

        <div class="relative z-10 p-8 flex-1 overflow-y-auto">
            
            <button onclick="window.location.href='add_disease.html'" class="block w-full bg-[#2B3674] hover:bg-[#1f2858] text-white text-lg font-bold py-4 rounded-2xl shadow-lg text-center transition-transform hover:scale-[1.01] mb-6 flex items-center justify-center gap-3">
                <i class="fa-solid fa-plus text-2xl"></i> เพิ่มข้อมูลโรคผิวหนัง
            </button>

            <div class="bg-white rounded-3xl shadow-sm p-6 min-h-[500px] flex flex-col">
                <h2 class="text-xl font-bold text-[#111C44] mb-6 flex justify-between items-center">
                    รายการโรคผิวหนัง
                    <span class="text-sm font-normal text-gray-400 bg-gray-100 px-3 py-1 rounded-full">ทั้งหมด 0 รายการ</span>
                </h2>
                
                <div class="overflow-x-auto flex-1">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-sm border-b border-gray-100">
                                <th class="pb-4 text-left font-medium pl-4 w-1/4">ชื่อโรค</th>
                                <th class="pb-4 text-left font-medium w-1/3">อาการเบื้องต้น</th>
                                <th class="pb-4 text-center font-medium">สถานะ</th>
                                <th class="pb-4 text-center font-medium">อัปเดตล่าสุด</th>
                                <th class="pb-4 text-center font-medium">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="disease-table-body" class="text-[#2B3674]">
                            </tbody>
                    </table>

                    <div id="empty-state" class="flex flex-col items-center justify-center py-20 text-gray-400">
                        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-folder-open text-4xl text-gray-300"></i>
                        </div>
                        <p class="text-lg font-medium text-gray-500">ยังไม่มีข้อมูลโรคผิวหนัง</p>
                        <p class="text-sm text-gray-400 mt-1">กดปุ่ม "เพิ่มข้อมูล" ด้านบนเพื่อเริ่มบันทึก</p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script>
        // ข้อมูลโรคจำลอง (Mockup Data)
        const staticDiseaseData = [
            { name: 'โรคกลาก (Ringworm)', symptoms: 'คันบริเวณผิวหนังที่ติดเชื้อ', date: '17 ม.ค. 2026' },
            { name: 'ผดผื่นคัน (Rash)', symptoms: 'ผดผื่น มีอาการคัน', date: '15 ม.ค. 2026' },
            { name: 'ลมพิษ (Urticaria)', symptoms: 'ตัวแดง คัน', date: '10 ม.ค. 2026' }
        ];

        let isProcessing = false;

        // Debounce utility (used by search)
        function debounce(fn, delay = 300) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn(...args), delay);
            };
        }

        window.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', debounce((e) => fetchDiseases(e.target.value.trim()), 350));

            const searchBtn = document.getElementById('search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    const q = document.getElementById('search-input').value.trim();
                    fetchDiseases(q);
                });
            }
        });

        let latestDiseases = [];
        async function fetchDiseases(query = '') {
            const tableBody = document.getElementById('disease-table-body');
            const emptyState = document.getElementById('empty-state');

            try {
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                const isAdmin = !!token;
                const qs = query ? `?q=${encodeURIComponent(query)}` : '';
                const url = isAdmin
                    ? `/api/diseases/admin${qs}`
                    : `/api/diseases${qs}`;
                const res = await fetch(url, {
                    headers: isAdmin ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!res.ok) throw new Error(`Server error ${res.status}`);
                const data = await res.json();
                const diseases = Array.isArray(data) ? data : (data.diseases || data.data || []);
                latestDiseases = diseases;
                localStorage.setItem('diseaseData', JSON.stringify(diseases.map(d => ({
                    id: d._id,
                    name: d.name,
                    engName: d.engName || '',
                    description: d.description || '',
                    symptoms: Array.isArray(d.symptoms) ? d.symptoms.join(', ') : (d.symptoms || ''),
                    medicines: d.medicines || [],
                    usage: d.usage || '',
                    image: d.image || '',
                    date: d.updatedAt ? new Date(d.updatedAt).toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' }) : ''
                })));

                if (!Array.isArray(diseases) || diseases.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    document.querySelector('.text-sm.font-normal.text-gray-400').textContent = `ทั้งหมด 0 รายการ`;
                    return;
                }

                emptyState.classList.add('hidden');
                tableBody.innerHTML = '';

                diseases.forEach((disease, index) => {
                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-gray-50 transition-colors border-b border-gray-100/50`;

                    const published = disease.published === true;
                    const statusLabel = published ? 'เผยแพร่' : 'ยังไม่เผยแพร่';
                    const statusClass = published ? 'bg-[#E6F9F0] text-[#05CD99]' : 'bg-gray-200 text-gray-600';
                    const publishBtnText = published ? 'ซ่อน' : 'เผยแพร่';
                    const publishBtnClass = published ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' : 'bg-[#05CD99] text-white hover:bg-green-600';

                    tr.innerHTML = `
                        <td class="py-4 pl-4 font-bold flex items-center">
                            ${disease.name}
                        </td>
                        <td class="py-4 text-sm text-gray-600">${Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '')}</td>
                        <td class="py-4 text-center"><span class="${statusClass} px-3 py-1 rounded-full text-xs font-bold">${statusLabel}</span></td>
                        <td class="py-4 text-center text-sm">${disease.updatedAt ? new Date(disease.updatedAt).toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' }) : (disease.date || '—')}</td>
                        <td class="py-4 text-center">
                            <button onclick="viewDisease('${disease._id}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all"><i class="fa-solid fa-eye"></i> ดู</button>
                            <button onclick="editDisease('${disease._id}')" class="bg-[#05CD99] hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">แก้ไข</button>
                            <button onclick="deleteDisease('${disease._id}')" class="bg-[#EE5D50] hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">ลบ</button>
                            ${isAdmin ? `<button onclick="toggleDiseasePublish('${disease._id}', ${published})" class="${publishBtnClass} px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">${publishBtnText}</button>` : ''}
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                document.querySelector('.text-sm.font-normal.text-gray-400').textContent = `ทั้งหมด ${diseases.length} รายการ`;
            } catch (err) {
                console.warn('Failed to load diseases, using static mockup', err);
                // fallback
                const allDiseases = [];
                const storedData = localStorage.getItem('diseaseData');
                if (storedData) allDiseases.push(...JSON.parse(storedData));
                allDiseases.push(...staticDiseaseData);

                tableBody.innerHTML = '';
                allDiseases.forEach((disease, index) => {
                    const isNew = storedData && JSON.parse(storedData).some(d => d.name === disease.name);
                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-gray-50 transition-colors border-b border-gray-100/50 ${isNew ? 'bg-blue-50/40' : ''}`;
                    
                    const newBadge = isNew ? '<span class="ml-2 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-md animate-pulse shadow-sm">New</span>' : '';
                    
                    tr.innerHTML = `
                        <td class="py-4 pl-4 font-bold flex items-center">
                            ${disease.name} ${newBadge}
                        </td>
                        <td class="py-4 text-sm text-gray-600">${disease.symptoms}</td>
                        <td class="py-4 text-center"><span class="bg-[#E6F9F0] text-[#05CD99] px-3 py-1 rounded-full text-xs font-bold">เผยแพร่</span></td>
                        <td class="py-4 text-center text-sm">${disease.date}</td>
                        <td class="py-4 text-center">
                            <button onclick="viewDisease('${disease.name}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all"><i class="fa-solid fa-eye"></i> ดู</button>
                            <button onclick="editDisease('${disease.name}')" class="bg-[#05CD99] hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">แก้ไข</button>
                            <button onclick="deleteDisease('${disease.name}', this)" class="bg-[#EE5D50] hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">ลบ</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                document.querySelector('.text-sm.font-normal.text-gray-400').textContent = `ทั้งหมด ${allDiseases.length} รายการ`;
            }
        }

        // ฟังก์ชัน ลบ
        async function deleteDisease(diseaseId) {
            if (isProcessing) return;

            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: 'ข้อมูลจะถูกลบถาวร',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ใช่, ลบเลย',
                cancelButtonText: 'ยกเลิก'
            });

            if (!result.isConfirmed) return;
            isProcessing = true;

            try {
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                const res = await fetch(`/api/diseases/${diseaseId}`, {
                    method: 'DELETE',
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!res.ok) throw new Error('Delete failed');
                await fetchDiseases(document.getElementById('search-input').value.trim());
                Swal.fire('ลบสำเร็จ!', 'ข้อมูลโรคถูกลบเรียบร้อยแล้ว', 'success');
            } catch (err) {
                console.error(err);
                Swal.fire('ผิดพลาด', 'ลบข้อมูลไม่สำเร็จ', 'error');
            } finally {
                isProcessing = false;
            }
        }

        // ฟังก์ชัน แก้ไข
        function editDisease(diseaseId) {
            if (isProcessing) return;

            Swal.fire({
                title: 'แก้ไขข้อมูลโรค',
                text: 'ต้องการแก้ไขข้อมูลนี้ใช่ไหม?',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'ไปแก้ไข',
                cancelButtonText: 'ยกเลิก',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.setItem('editingDiseaseId', diseaseId);
                    window.location.href = 'add_disease.html';
                }
            });
        }

        // ฟังก์ชัน ดูรายละเอียด
        function viewDisease(diseaseId) {
            if (isProcessing) return;
            
            isProcessing = true;
            sessionStorage.setItem('viewingDiseaseId', diseaseId);
            setTimeout(() => {
                window.location.href = 'disease_detail.html';
            }, 300);
        }

        async function toggleDiseasePublish(id, published) {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) return;
            try {
                const res = await fetch(`/api/diseases/${id}/publish`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ published: !published })
                });
                if (!res.ok) throw new Error('Update failed');
                const q = document.getElementById('search-input').value.trim();
                fetchDiseases(q);
            } catch (err) {
                console.error(err);
                alert('อัปเดตสถานะไม่สำเร็จ');
            }
        }

        // ฟังก์ชัน Logout
        function logout() {
            Swal.fire({
                title: 'ออกจากระบบ',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ใช่'
            }).then((result) => {
                if(result.isConfirmed) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('userRole');
                    window.location.href = '/login.html';
                }
            });
        }

        // ฟังก์ชันเพิ่มข้อมูล
        function addDiseaseMock() {
            window.location.href = 'add_disease.html';
        }
    </script>
    <script src="/js/profile-drawer.js"></script>
</body>
</html>
