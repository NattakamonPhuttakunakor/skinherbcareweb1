    <script>
        window.API_BASE_URL = 'https://skinherbcareweb1.onrender.com';
        window.SKIN_API_URL = 'https://paew-skin-maskrcnn-model.hf.space/predict';
        window.SKIN_API_KEY = 'skin2026_secret_key';
        let currentImageBlob = null;
        let mediaStream = null;

        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('disease-image-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const cameraBtn = document.getElementById('camera-btn');
            const videoElement = document.getElementById('video-stream');
            const captureBtn = document.getElementById('capture-btn');
            const closeCameraBtn = document.getElementById('close-camera-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const useCaptureBtn = document.getElementById('use-capture-btn');
            const cameraModeDiv = document.getElementById('camera-mode');
            const captureModeDiv = document.getElementById('capture-mode');
            const uploadModeDiv = document.getElementById('upload-mode');
            const previewBoxUpload = document.getElementById('image-preview-box-upload');
            const previewBox = document.getElementById('image-preview-box');
            const analyzeBtn = document.getElementById('analyze-disease-btn');

            uploadBtn.addEventListener('click', async () => {
                await stopCamera();
                uploadModeDiv.classList.remove('hidden');
                cameraModeDiv.classList.add('hidden');
                captureModeDiv.classList.add('hidden');
                imageInput.click();
            });

            cameraBtn.addEventListener('click', async () => {
                uploadModeDiv.classList.add('hidden');
                captureModeDiv.classList.add('hidden');
                cameraModeDiv.classList.remove('hidden');
                await startCamera(videoElement);
            });

            async function startCamera(videoElement) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }, audio: false
                    });
                    videoElement.srcObject = mediaStream;
                    videoElement.play();
                } catch (err) {
                    alert('กล้องไม่พร้อม');
                    cameraModeDiv.classList.add('hidden');
                }
            }

            async function stopCamera() {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
            }

            captureBtn.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                canvas.getContext('2d').drawImage(videoElement, 0, 0);
                canvas.toBlob((blob) => {
                    currentImageBlob = blob;
                    previewBox.innerHTML = `<img src="${URL.createObjectURL(blob)}" alt="Captured">`;
                    cameraModeDiv.classList.add('hidden');
                    captureModeDiv.classList.remove('hidden');
                });
            });

            retakeBtn.addEventListener('click', async () => {
                captureModeDiv.classList.add('hidden');
                cameraModeDiv.classList.remove('hidden');
                await startCamera(videoElement);
            });

            useCaptureBtn.addEventListener('click', () => {
                stopCamera();
                captureModeDiv.classList.add('hidden');
                uploadModeDiv.classList.remove('hidden');
                previewBoxUpload.innerHTML = previewBox.innerHTML;
            });

            closeCameraBtn.addEventListener('click', async () => {
                await stopCamera();
                cameraModeDiv.classList.add('hidden');
                uploadModeDiv.classList.remove('hidden');
            });

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    currentImageBlob = file;
                    const reader = new FileReader();
                    reader.onload = (e) => previewBoxUpload.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    reader.readAsDataURL(file);
                }
            });

            analyzeBtn.addEventListener('click', async () => {
                if (window.runSkinAnalysis) {
                    return window.runSkinAnalysis({ currentImageBlob, analyzeBtn });
                }
                alert('Skin analysis not ready');
                return;
                if (!currentImageBlob) return alert('โปรดเลือกรูปภาพ');
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = '⏳ กำลังวิเคราะห์...';
                const resultsContainer = document.getElementById('results-container');

                // Simulated / fallback result (use server response here if endpoint is available)
                setTimeout(() => {
                    const pct = 78; // ยอดนิยม: แสดงเปอร์เซ็นต์
                    resultsContainer.innerHTML = `
                        <div class="p-4 bg-white rounded-lg shadow text-left">
                            <div class="flex items-start justify-between mb-3">
                                <div>
                                    <h3 class="font-bold text-lg">ผลการวิเคราะห์: โรคด่างขาว (Vitiligo)</h3>
                                    <p class="text-sm text-gray-600 mt-1">จากการวิเคราะห์เบื้องต้น พบลักษณะที่คล้ายกับโรคด่างขาว ซึ่งเกิดจากการทำงานผิดปกติของเซลล์สร้างเม็ดสี</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-500">ความมั่นใจ</div>
                                    <div class="text-2xl font-bold text-green-600">${pct}%</div>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
                                <div class="bg-green-50 border border-green-100 p-3 rounded-lg">
                                    <h4 class="font-semibold text-green-700 mb-2">สมุนไพรที่แนะนำ</h4>
                                    <ul class="list-disc list-inside text-sm text-gray-700">
                                        <li><b>พญายอ</b> — มีฤทธิ์ต้านการอักเสบ, อาจช่วยลดการอักเสบ</li>
                                        <li><b>ใบบัวบก</b> — ช่วยกระตุ้นการสร้างคอลลาเจนและฟื้นฟูสภาพผิว</li>
                                        <li><b>ขมิ้นชัน</b> — มีสารต้านอนุมูลอิสระสูง ช่วยดูแลผิวพรรณโดยรวม</li>
                                    </ul>
                                </div>

                                <div class="bg-blue-50 border border-blue-100 p-3 rounded-lg">
                                    <h4 class="font-semibold text-blue-700 mb-2">วิธีใช้เบื้องต้น</h4>
                                    <p class="text-sm text-gray-700">นำสมุนไพรบดผสมกับน้ำ/น้ำมันพืช ทาผิวบริเวณที่มีรอย 1-2 ครั้งต่อวัน แนะนำให้หยุดใช้หากเกิดการระคายเคือง</p>
                                </div>
                            </div>

                            <p class="text-xs text-red-500 mt-3">*คำเตือน: ผลลัพธ์เป็นการประเมินเพื่อการศึกษาเท่านั้น โปรดปรึกษาแพทย์ผู้เชี่ยวชาญ</p>
                        </div>
                    `;

                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'วิเคราะห์';
                }, 1200);
            });
        });
    </script>

  <script>
    function checkLoginStatus() {
      const userRole = localStorage.getItem('userRole');
      const guestNav = document.getElementById('guest-nav');
      const adminNav = document.getElementById('admin-nav');

      if (userRole === 'admin') {
        if (guestNav) guestNav.style.display = 'none';
        if (adminNav) adminNav.style.display = 'flex';
      } else {
        if (guestNav) guestNav.style.display = 'flex';
        if (adminNav) adminNav.style.display = 'none';
      }
    }

    
    function logout() {
      const msg = "\u0E15\u0E49\u0E2D\u0E07\u0E01\u0E32\u0E23\u0E2D\u0E2D\u0E01\u0E08\u0E32\u0E01\u0E23\u0E30\u0E1A\u0E1A\u0E2B\u0E23\u0E37\u0E2D\u0E44\u0E21\u0E48?";
      if (confirm(msg)) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        localStorage.removeItem('userRole');
        location.reload();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('analyze-disease.html build: 2026-02-10a');
      checkLoginStatus();
    });
  </script>
