<!DOCTYPE html>
<html class="light" lang="th">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Disease Detail | SkinHerbCare</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#30e89c",
            "primary-dark": "#1a8a5b",
            "primary-light": "#e9f7f0",
            "background-light": "#f8fdfb"
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
            serif: ["Playfair Display", "serif"]
          }
        }
      }
    };
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #30e89c; border-radius: 10px; }
    .leaf-bg {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0c15 0 30 15 30 30S45 60 30 60 0 45 0 30 15 0 30 0z' fill='%2330e89c' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="font-display bg-background-light text-slate-800 antialiased h-screen overflow-hidden relative">

  <div class="absolute inset-0 leaf-bg -z-10"></div>

  <a href="/index.html" class="absolute top-6 left-6 z-50 bg-white/80 backdrop-blur px-4 py-2 rounded-full shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-600 font-bold text-sm">
    <span class="material-symbols-outlined text-lg">arrow_back</span>
    กลับหน้าแรก
  </a>

  <a href="/index.html#disease-showcase-container" class="absolute top-6 right-6 z-50 bg-white/80 backdrop-blur px-4 py-2 rounded-full shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-600 font-bold text-sm">
    <span class="material-symbols-outlined text-lg">health_and_safety</span>
    คลังโรค
  </a>

  <div class="h-full w-full flex items-center justify-center p-4 md:p-8">
    <div class="relative w-full max-w-7xl h-full max-h-[900px] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white/50">

      <div class="w-full md:w-5/12 relative h-64 md:h-auto overflow-hidden bg-slate-100 group">
        <img id="disease-image" alt="Disease Image" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" src="https://via.placeholder.com/600?text=Loading..."/>

        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>

        <div class="absolute bottom-8 left-8 text-white">
          <span class="px-3 py-1 bg-primary text-white text-[10px] font-bold uppercase tracking-widest rounded-full mb-2 inline-block">Skin Disease</span>
          <h2 id="img-caption-name" class="text-3xl font-serif italic opacity-90">...</h2>
        </div>
      </div>

      <div class="w-full md:w-7/12 flex flex-col h-full bg-white relative">
        <div class="flex-grow overflow-y-auto custom-scrollbar p-8 md:p-12">

          <header class="mb-10 border-b border-slate-100 pb-8">
            <div class="flex items-baseline gap-3 mb-2">
              <h1 id="disease-name" class="text-4xl md:text-5xl font-extrabold text-slate-900">กำลังโหลด...</h1>
            </div>
            <p id="disease-eng" class="font-serif italic text-xl text-primary-dark/70 mb-6">Disease Name Loading...</p>

            <div class="bg-primary-light/50 p-6 rounded-2xl border border-primary/10">
              <h3 class="text-xs font-bold text-primary-dark uppercase tracking-widest mb-2 flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">info</span> อาการเบื้องต้น
              </h3>
              <p id="disease-symptoms" class="text-slate-700 text-lg font-medium leading-relaxed">...</p>
            </div>
          </header>

          <div class="space-y-8">

            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3">คำอธิบายโรค</h3>
              <p id="disease-description" class="text-slate-600 leading-relaxed">...</p>
            </section>

            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">คำแนะนำการดูแล</h3>
              <div class="bg-slate-50 p-6 rounded-2xl border-l-4 border-primary">
                <p id="disease-usage" class="text-slate-600 leading-relaxed">...</p>
              </div>
            </section>

            <section>
              <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">สมุนไพรที่เกี่ยวข้อง</h3>
              <div id="disease-medicines-container" class="flex flex-wrap gap-2">
                <span class="px-4 py-2 bg-slate-100 text-slate-500 rounded-lg text-sm">ไม่มีข้อมูล</span>
              </div>
            </section>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname.includes('netlify.app')
      ? 'https://skinherbcareweb1.onrender.com'
      : window.location.origin;

    function resolveImageSrc(raw) {
      if (!raw) return '';
      const val = String(raw).trim();
      if (!val) return '';
      if (val.startsWith('http://') || val.startsWith('https://') || val.startsWith('data:')) return val;
      if (val.startsWith('/uploads/')) return `${API_BASE_URL}${val}`;
      const normalized = val.replace(/\\/g, '/');
      const idx = normalized.lastIndexOf('/uploads/');
      if (idx >= 0) return `${API_BASE_URL}${normalized.slice(idx)}`;
      if (/\.(png|jpe?g|gif|webp)$/i.test(val)) return `${API_BASE_URL}/uploads/${val}`;
      return val;
    }

    function renderDisease(disease) {
      const imageSrc = resolveImageSrc(disease.image || '');
      document.getElementById('disease-image').src = imageSrc || 'https://via.placeholder.com/600?text=No+Image';
      document.getElementById('img-caption-name').textContent = disease.name || '-';
      document.getElementById('disease-name').textContent = disease.name || '-';
      document.getElementById('disease-eng').textContent = disease.engName || '-';
      document.getElementById('disease-description').textContent = disease.description || 'ไม่มีข้อมูลคำอธิบาย';
      document.getElementById('disease-usage').textContent = disease.usage || 'ไม่มีข้อมูลคำแนะนำการดูแล';

      const symptoms = Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '-');
      document.getElementById('disease-symptoms').textContent = symptoms;

      const medicinesContainer = document.getElementById('disease-medicines-container');
      const medicines = Array.isArray(disease.medicines) ? disease.medicines : [];
      if (!medicines.length) {
        medicinesContainer.innerHTML = '<span class="px-4 py-2 bg-slate-100 text-slate-500 rounded-lg text-sm">ไม่มีข้อมูลสมุนไพร</span>';
        return;
      }
      medicinesContainer.innerHTML = '';
      medicines.forEach((m) => {
        const tag = document.createElement('span');
        tag.className = 'px-4 py-2 bg-primary/10 text-primary-dark font-bold rounded-lg text-sm shadow-sm';
        tag.textContent = m;
        medicinesContainer.appendChild(tag);
      });
    }

    function renderNotFound() {
      document.getElementById('disease-name').textContent = 'ไม่พบข้อมูล';
      document.getElementById('disease-description').textContent = 'ไม่สามารถโหลดข้อมูลโรคได้';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search || '');
      const diseaseId = params.get('id') || sessionStorage.getItem('viewingDiseaseId');
      const diseaseName = params.get('name') || sessionStorage.getItem('viewingDiseaseName');

      try {
        if (diseaseId) {
          const res = await fetch(`${API_BASE_URL}/api/diseases/${diseaseId}`);
          if (res.ok) {
            const json = await res.json();
            const disease = json.disease || json.data || json;
            if (disease) {
              renderDisease(disease);
              return;
            }
          }
        }

        if (diseaseName) {
          const res = await fetch(`${API_BASE_URL}/api/diseases?q=${encodeURIComponent(diseaseName)}`);
          if (res.ok) {
            const json = await res.json();
            const list = json.diseases || json.data || [];
            const found = Array.isArray(list)
              ? list.find((d) => String(d.name || '').trim().toLowerCase() === String(diseaseName).trim().toLowerCase())
              : null;
            if (found) {
              renderDisease(found);
              return;
            }
          }
        }
      } catch (err) {
        console.error(err);
      }

      renderNotFound();
    });
  </script>
</body>
</html>
