<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHerb Care - รายละเอียดโรค</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 z-20 hidden lg:flex">
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-2xl font-bold tracking-wide">
                <span class="text-green-400"><i class="fa-solid fa-leaf"></i></span> SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>
        <div class="flex flex-col items-center mt-6 mb-8">
            <div class="w-20 h-20 rounded-full border-2 border-yellow-400 p-1 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jureeporn&backgroundColor=111c44" class="w-full h-full object-cover">
            </div>
            <h3 class="mt-3 text-lg font-medium">Jureeporn zz</h3>
            <p class="text-xs text-gray-400">Admin</p>
        </div>
        <nav class="flex-1 px-4 space-y-3">
            <a href="dashboard.html" class="flex items-center gap-4 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <div class="w-6 text-center"><i class="fa-solid fa-table-columns"></i></div> <span>Dashboard</span>
            </a>
            <a href="herb_list.html" class="flex items-center gap-4 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <div class="w-6 text-center"><i class="fa-solid fa-leaf"></i></div> <span>สมุนไพร</span>
            </a>
            <a href="disease_list.html" class="flex items-center gap-4 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold shadow-md">
                <div class="w-6 text-center"><i class="fa-solid fa-virus"></i></div> <span>โรคผิวหนัง</span>
            </a>
        </nav>
        <div class="p-4 mt-auto">
            <button class="w-full bg-[#FF0000] hover:bg-red-700 text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-colors">
                <i class="fa-solid fa-power-off"></i> <span>Log Out</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC]/30 to-[#60a5fa]/10 z-0"></div>

        <div class="relative z-10 p-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-[#111C44]" id="disease-title">รายละเอียดโรค</h1>
                <p class="text-sm text-gray-500">ข้อมูลโรคผิวหนัง</p>
            </div>
            <a href="disease_list.html" class="bg-white hover:bg-gray-50 text-[#111C44] px-4 py-2 rounded-lg shadow-sm border border-gray-200 text-sm font-medium transition-all">
                <i class="fa-solid fa-arrow-left mr-2"></i> กลับ
            </a>
        </div>

        <div class="relative z-10 flex-1 overflow-y-auto no-scrollbar px-6 pb-20">
            <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-6">
                
                <div class="lg:w-1/3 space-y-6">
                    <div class="bg-white rounded-3xl shadow-sm p-4 flex flex-col items-center">
                        <div class="w-full aspect-square rounded-2xl bg-gray-100 overflow-hidden mb-4 border border-gray-200 relative group">
                            <img id="display-image" src="" class="w-full h-full object-cover hidden">
                            <div id="img-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                                <i class="fa-regular fa-image text-4xl mb-2"></i>
                                <span>No Image</span>
                            </div>
                        </div>
                        <h2 id="display-name" class="text-xl font-bold text-[#111C44] text-center w-full">...</h2>
                        <p id="display-eng" class="text-sm text-gray-500 italic text-center w-full mb-2">...</p>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm p-5">
                        <h3 class="font-bold text-[#111C44] mb-3 border-b pb-2"><i class="fa-solid fa-leaf text-green-500 mr-2"></i>สมุนไพรที่ใช้รักษา</h3>
                        <div id="medicine-list" class="flex flex-wrap gap-2">
                            <span class="text-gray-400 text-sm">- ไม่มีข้อมูลสมุนไพร -</span>
                        </div>
                    </div>
                </div>

                <div class="lg:w-2/3 space-y-6">
                    
                    <div class="bg-white rounded-3xl shadow-sm p-6">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-3"><i class="fa-solid fa-circle-info"></i></span>
                            คำอธิบาย
                        </h3>
                        <p id="display-desc" class="text-gray-600 leading-relaxed text-sm whitespace-pre-line">...</p>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm p-6">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-red-100 text-red-600 flex items-center justify-center mr-3"><i class="fa-solid fa-virus"></i></span>
                            อาการเบื้องต้น
                        </h3>
                        <p id="display-symptoms" class="text-gray-600 leading-relaxed text-sm whitespace-pre-line">...</p>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm p-6">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-purple-100 text-purple-600 flex items-center justify-center mr-3"><i class="fa-solid fa-mortar-pestle"></i></span>
                            วิธีการใช้
                        </h3>
                        <div class="bg-yellow-50/50 rounded-xl p-4 border border-yellow-100">
                            <p id="display-usage" class="text-gray-700 leading-relaxed text-sm whitespace-pre-line">...</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="flex gap-4 w-full max-w-6xl mx-auto mt-6">
                <a href="disease_list.html" class="flex-1 bg-white hover:bg-gray-100 text-[#111C44] py-3 rounded-xl font-bold shadow-md border border-gray-200 text-center transition-all">
                    <i class="fa-solid fa-arrow-left"></i> กลับรายการ
                </a>
                <button id="confirm-btn" onclick="confirmDisease()" class="flex-1 bg-[#111C44] hover:bg-[#0d1430] text-white py-3 rounded-xl font-bold shadow-lg text-center transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-check-circle"></i> ยืนยันและบันทึก
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let currentDisease = null;

        window.addEventListener('DOMContentLoaded', () => {
            // Prefer id-based lookup (safer). Fallback to name.
            const diseaseId = sessionStorage.getItem('viewingDiseaseId');
            const diseaseName = sessionStorage.getItem('viewingDiseaseName');
            if (diseaseId) {
                loadDiseaseDetails(diseaseId, true);
            } else if (diseaseName) {
                loadDiseaseDetails(diseaseName, false);
            }
        });

        // If byId is true, the first argument is treated as id, otherwise as name
        function loadDiseaseDetails(key, byId = false) {
            const storedData = localStorage.getItem('diseaseData');
            if (storedData) {
                const diseases = JSON.parse(storedData || '[]');
                if (byId) {
                    currentDisease = diseases.find(d => d.id === key);
                } else {
                    currentDisease = diseases.find(d => d.name === key);
                }

                if (currentDisease) {
                    displayDiseaseDetails(currentDisease);
                } else {
                    showNotFound();
                }
            } else {
                showNotFound();
            }
        }

        function displayDiseaseDetails(disease) {
            document.getElementById('disease-title').textContent = disease.name;
            document.getElementById('display-name').textContent = disease.name;
            document.getElementById('display-eng').textContent = disease.engName || '-';
            document.getElementById('display-desc').textContent = disease.description || 'ไม่มีข้อมูล';
            document.getElementById('display-symptoms').textContent = disease.symptoms || 'ไม่มีข้อมูล';
            document.getElementById('display-usage').textContent = disease.usage || 'ไม่มีข้อมูล';

            const medicineContainer = document.getElementById('medicine-list');
            if (disease.medicines && disease.medicines.length > 0) {
                medicineContainer.innerHTML = '';
                disease.medicines.forEach(medicine => {
                    const badge = document.createElement('span');
                    badge.className = 'px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-medium border border-green-200 shadow-sm';
                    badge.innerText = medicine;
                    medicineContainer.appendChild(badge);
                });
            } else {
                medicineContainer.innerHTML = '<span class="text-gray-400 text-sm">- ไม่มีข้อมูลสมุนไพร -</span>';
            }

            // แสดงรูปถ้ามี (เก็บเป็น base64 ใน field image)
            const imgEl = document.getElementById('display-image');
            const placeholder = document.getElementById('img-placeholder');
            if (disease.image) {
                imgEl.src = disease.image;
                imgEl.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                imgEl.src = '';
                imgEl.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        function showNotFound() {
            document.getElementById('display-name').textContent = "ไม่พบข้อมูล";
            document.getElementById('display-desc').textContent = "ไม่สามารถโหลดข้อมูลโรคได้";
        }

        function confirmDisease() {
            if (!currentDisease) {
                Swal.fire('ผิดพลาด', 'ไม่พบข้อมูลที่ต้องการยืนยัน', 'error');
                return;
            }

            const confirmBtn = document.getElementById('confirm-btn');
            if (confirmBtn) {
                confirmBtn.disabled = true;
                confirmBtn.classList.add('opacity-60', 'cursor-not-allowed');
            }

            Swal.fire({
                title: 'ยืนยันการบันทึก?',
                text: `คุณต้องการยืนยันข้อมูลโรค "${currentDisease.name}" หรือไม่`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#111C44',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ใช่, ยืนยันเลย',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'บันทึกสำเร็จ!',
                        'กำลังกลับไปยังรายการโรค...',
                        'success'
                    ).then(() => {
                        // remove both id and name keys
                        sessionStorage.removeItem('viewingDiseaseId');
                        sessionStorage.removeItem('viewingDiseaseName');
                        window.location.href = 'disease_list.html';
                    });
                } else {
                    if (confirmBtn) {
                        confirmBtn.disabled = false;
                        confirmBtn.classList.remove('opacity-60', 'cursor-not-allowed');
                    }
                }
            }).catch(() => {
                if (confirmBtn) {
                    confirmBtn.disabled = false;
                    confirmBtn.classList.remove('opacity-60', 'cursor-not-allowed');
                }
            });
        }
    </script>
</body>
</html>
