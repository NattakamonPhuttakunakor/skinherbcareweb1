<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHerb Care - รายละเอียดโรคผิวหนัง</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Kanit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 z-20 hidden lg:flex">
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-2xl font-bold tracking-wide">
                <span class="text-green-400"><i class="fa-solid fa-leaf"></i></span> 
                SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>
        
        <div class="flex flex-col items-center mt-6 mb-8">
            <div class="w-20 h-20 rounded-full border-2 border-yellow-400 p-1 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin&backgroundColor=111c44" class="w-full h-full object-cover">
            </div>
            <h3 class="mt-3 text-lg font-medium">แอดมินระบบ</h3>
            <p class="text-xs text-gray-400">Admin</p>
        </div>

        <nav class="flex-1 px-4 space-y-3">
            <a href="admin-dashboard.html" class="flex items-center gap-4 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <div class="w-6 text-center"><i class="fa-solid fa-table-columns"></i></div>
                <span>Dashboard</span>
            </a>
            <a href="herb_list.html" class="flex items-center gap-4 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <div class="w-6 text-center"><i class="fa-solid fa-leaf"></i></div>
                <span>สมุนไพร</span>
            </a>
            <a href="#" class="flex items-center gap-4 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold shadow-md">
                <div class="w-6 text-center"><i class="fa-solid fa-virus"></i></div>
                <span>โรคผิวหนัง</span>
            </a>
        </nav>

        <div class="p-4 mt-auto">
            <button class="w-full bg-[#FF0000] hover:bg-red-700 text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-colors">
                <i class="fa-solid fa-power-off"></i> <span>Log Out</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC]/30 to-[#60a5fa]/10 z-0"></div>

        <div class="relative z-10 p-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-[#111C44]">รายละเอียดโรคผิวหนัง</h1>
                <p class="text-sm text-gray-500">จัดการข้อมูลและรายละเอียดของโรค</p>
            </div>
            <a id="edit-link-top" href="#" onclick="goToEdit(event)" class="bg-white hover:bg-gray-50 text-[#111C44] px-4 py-2 rounded-lg shadow-sm border border-gray-200 text-sm font-medium transition-all">
                <i class="fa-solid fa-pen-to-square mr-2"></i> แก้ไขข้อมูลโรค
            </a>
        </div>

        <div class="relative z-10 flex-1 overflow-y-auto no-scrollbar px-6 pb-20">
            <div class="max-w-5xl mx-auto flex flex-col lg:flex-row gap-6">
                
                <div class="lg:w-1/3 space-y-6">
                    <div class="glass-panel p-4 flex flex-col items-center">
                        <div class="w-full aspect-square rounded-2xl bg-gray-100 overflow-hidden mb-4 border border-gray-200 relative">
                            <img id="display-image" src="" class="w-full h-full object-cover hidden">
                            <div id="img-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                                <i class="fa-regular fa-image text-4xl mb-2"></i>
                                <span>No Image</span>
                            </div>
                        </div>
                        <h2 id="display-name" class="text-xl font-bold text-[#111C44] text-center w-full">กำลังโหลด...</h2>
                        <p id="display-eng" class="text-sm text-gray-500 italic text-center w-full mb-2">Loading...</p>
                    </div>

                    <div class="glass-panel p-5">
                        <h3 class="font-bold text-[#111C44] mb-3 border-b pb-2"><i class="fa-solid fa-leaf text-green-500 mr-2"></i>สมุนไพรแนะนำ</h3>
                        <div id="medicines-list" class="flex flex-wrap gap-2">
                            <span class="text-gray-400 text-sm">- ไม่มีข้อมูลสมุนไพร -</span>
                        </div>
                    </div>
                </div>

                <div class="lg:w-2/3 space-y-6">
                    
                    <div class="glass-panel p-6 border-l-4 border-red-500">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-red-100 text-red-600 flex items-center justify-center mr-3"><i class="fa-solid fa-stethoscope"></i></span>
                            อาการเบื้องต้น
                        </h3>
                        <p id="display-symptoms" class="text-gray-600 leading-relaxed text-sm whitespace-pre-line">...</p>
                    </div>

                    <div class="glass-panel p-6">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-3"><i class="fa-solid fa-circle-info"></i></span>
                            คำอธิบายโรค
                        </h3>
                        <p id="display-desc" class="text-gray-600 leading-relaxed text-sm whitespace-pre-line">...</p>
                    </div>

                    <div class="glass-panel p-6">
                        <h3 class="font-bold text-lg text-[#111C44] mb-3 flex items-center">
                            <span class="w-8 h-8 rounded-lg bg-yellow-100 text-yellow-600 flex items-center justify-center mr-3"><i class="fa-solid fa-hand-holding-medical"></i></span>
                            คำแนะนำการดูแล
                        </h3>
                        <div class="bg-yellow-50/50 rounded-xl p-4 border border-yellow-100">
                            <p id="display-usage" class="text-gray-700 leading-relaxed text-sm whitespace-pre-line">...</p>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="flex gap-4 w-full max-w-5xl mx-auto mt-6">
                <a id="edit-link-bottom" href="#" onclick="goToEdit(event)" class="flex-1 bg-white hover:bg-gray-100 text-[#111C44] py-3 rounded-xl font-bold shadow-md border border-gray-200 text-center transition-all">
                    <i class="fa-solid fa-pen"></i> แก้ไขข้อมูลโรคนี้
                </a>
                <a href="admin-dashboard.html" class="flex-1 bg-[#111C44] hover:bg-[#0d1430] text-white py-3 rounded-xl font-bold shadow-lg text-center flex items-center justify-center gap-2 transition-all">
                    <i class="fa-solid fa-rotate-left"></i> กลับหน้ารายการ
                </a>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://skinherbcareweb1.onrender.com';
        let currentDiseaseId = new URLSearchParams(window.location.search).get('id');

        function resolveImageSrc(raw) {
            if (!raw) return '';
            if (raw.startsWith('http')) return raw;
            return `${API_BASE}/uploads/${raw.split(/[\\/]/).pop()}`;
        }

        async function loadDiseaseData() {
            if (!currentDiseaseId) {
                // ถ้าไม่มี ID ใน URL ให้ลองดึงจาก sessionStorage
                currentDiseaseId = sessionStorage.getItem('viewingDiseaseId');
            }

            if (!currentDiseaseId) return;

            try {
                const res = await fetch(`${API_BASE}/api/diseases/${currentDiseaseId}`);
                const result = await res.json();
                const data = result.disease || result.data || result;

                document.getElementById('display-name').textContent = data.name || '-';
                document.getElementById('display-eng').textContent = data.engName || '-';
                document.getElementById('display-symptoms').textContent = data.symptoms || 'ไม่มีข้อมูลอาการ';
                document.getElementById('display-desc').textContent = data.description || 'ไม่มีข้อมูลคำอธิบาย';
                document.getElementById('display-usage').textContent = data.usage || 'ไม่มีข้อมูลคำแนะนำการดูแล';

                const imgEl = document.getElementById('display-image');
                const placeholder = document.getElementById('img-placeholder');
                if (data.image) {
                    imgEl.src = resolveImageSrc(data.image);
                    imgEl.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }

                const medContainer = document.getElementById('medicines-list');
                const medicines = Array.isArray(data.medicines) ? data.medicines : [];
                if (medicines.length > 0) {
                    medContainer.innerHTML = medicines.map(m => 
                        `<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium border border-green-200">${m}</span>`
                    ).join('');
                }
            } catch (e) {
                console.error("Load failed", e);
            }
        }

        function goToEdit(event) {
            if (event) event.preventDefault();
            if (currentDiseaseId) {
                sessionStorage.setItem('editingDiseaseId', currentDiseaseId);
                window.location.href = `add_disease.html?id=${currentDiseaseId}`;
            }
        }

        window.onload = loadDiseaseData;
    </script>
</body>
</html>
