<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กู้คืนรหัสผ่าน - SkinHerbCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-6 relative overflow-hidden">
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-[#e0f2f1] to-[#dcfce7]"></div>
    <div class="fixed bottom-[-60px] left-[-60px] text-[260px] opacity-30 -rotate-12 z-0">🌿</div>
    <div class="fixed top-[-80px] right-[-80px] text-[300px] opacity-30 rotate-12 z-0">🌿</div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 m-4 z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-800">กู้คืนรหัสผ่าน</h1>
            <p class="text-gray-500 mt-2">กรอกอีเมลเพื่อรับลิงก์ตั้งรหัสใหม่</p>
        </div>

        <form id="forgot-form" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">อีเมลของคุณ</label>
                <input type="email" id="forgot-email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 border focus:border-green-500 focus:bg-white outline-none transition"
                    placeholder="example@gmail.com" required>
            </div>

            <button type="submit" id="send-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                ส่งลิงก์ยืนยันทางอีเมล
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-green-600 font-bold hover:underline">กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:5000'
            : 'https://skinherbcareweb1.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-form');
            const emailInput = document.getElementById('forgot-email');
            const btn = document.getElementById('send-btn');
            if (!form || !emailInput || !btn) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                console.log('กำลังส่งอีเมล...');

                btn.disabled = true;
                btn.innerText = 'กำลังส่ง...';

                try {
                    const res = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const contentType = res.headers.get('content-type') || '';
                    const data = contentType.includes('application/json')
                        ? await res.json()
                        : { message: 'การตอบกลับจากเซิร์ฟเวอร์ไม่ถูกต้อง' };

                    if (res.ok) {
                        alert('ระบบได้ส่งลิงก์ยืนยันไปที่อีเมลของท่านแล้ว กรุณาตรวจสอบกล่องจดหมาย (รวมถึงจดหมายขยะ)');
                    } else {
                        alert(data.message || 'เกิดข้อผิดพลาด');
                    }
                } catch (err) {
                    alert('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
                } finally {
                    btn.disabled = false;
                    btn.innerText = 'ส่งลิงก์ยืนยันทางอีเมล';
                }
            });
        });
    </script>
</body>
</html>
