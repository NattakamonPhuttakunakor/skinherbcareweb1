<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กู้คืนรหัสผ่าน - SkinHerbCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">กู้คืนรหัสผ่าน</h2>
            <p class="text-sm text-gray-500 mt-2">กรอกอีเมลที่ใช้ลงทะเบียนเพื่อรับลิงก์ตั้งรหัสผ่านใหม่</p>
        </div>

        <form id="forgot-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">อีเมลของคุณ</label>
                <input type="email" id="forgot-email"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                    placeholder="example@mail.com" required>
            </div>

            <button type="submit" id="send-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                ส่งลิงก์ยืนยันทางอีเมล
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-green-600 font-bold hover:underline">กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname.includes('netlify.app')
            ? 'https://skinherbcareweb1.onrender.com'
            : window.location.origin;

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-form');
            const emailInput = document.getElementById('forgot-email');
            const btn = document.getElementById('send-btn');
            if (!form || !emailInput || !btn) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                console.log('กำลังส่งอีเมล...');

                btn.disabled = true;
                btn.innerText = 'กำลังส่ง...';

                try {
                    const res = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const contentType = res.headers.get('content-type') || '';
                    const data = contentType.includes('application/json')
                        ? await res.json()
                        : { message: 'การตอบกลับจากเซิร์ฟเวอร์ไม่ถูกต้อง' };

                    if (res.ok) {
                        alert('ระบบได้ส่งลิงก์ยืนยันไปที่อีเมลของท่านแล้ว กรุณาตรวจสอบกล่องจดหมาย (รวมถึงจดหมายขยะ)');
                    } else {
                        alert(data.message || 'เกิดข้อผิดพลาด');
                    }
                } catch (err) {
                    alert('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
                } finally {
                    btn.disabled = false;
                    btn.innerText = 'ส่งลิงก์ยืนยันทางอีเมล';
                }
            });
        });
    </script>
</body>
</html>
