        // ‚úÖ ‡∏•‡∏¥‡∏á‡∏Å‡πå Backend ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß
        const API_BASE_URL = window.location.hostname.includes('netlify.app')
            ? 'https://skinherbcareweb1.onrender.com'
            : window.location.origin;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const nextParam = params.get('next');
            const safeNext = (nextParam && nextParam.startsWith('/') && !nextParam.startsWith('//'))
                ? nextParam
                : null;
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset Error
                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');
                
                const originalBtnText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...';

                // ‡∏ï‡∏±‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏≠‡∏µ‡πÄ‡∏°‡∏•
                const email = emailInput.value.trim();

                try {
                    // ‚úÖ ‡πÉ‡∏ä‡πâ API_BASE_URL ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏¢‡∏±‡∏á Server
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    const contentType = response.headers.get('content-type') || '';
                    const isJson = contentType.includes('application/json');
                    const data = isJson ? await response.json() : null;
                    const rawText = !isJson ? await response.text() : '';

                    if (response.ok && data && data.success) {
                        // --- Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ---
                        // ‡πÄ‡∏Å‡πá‡∏ö Token ‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
                        localStorage.setItem('token', data.token);
                        // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• User ‡πÑ‡∏ß‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                        localStorage.setItem('user', JSON.stringify(data.user || data));
                        // ‡πÄ‡∏Å‡πá‡∏ö Role ‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (admin ‡∏´‡∏£‡∏∑‡∏≠ user)
                        localStorage.setItem('userRole', data.role || 'user');
                        
                        // Redirect ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏ã‡∏ï‡πå (index) ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏•‡πá‡∏≠‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢
                        // Previously redirected to role-specific dashboards ‚Äî now send users to the public index
                        window.location.href = safeNext || '/index.html';
                    } else {
                        // --- Login ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ---
                        const msg = (data && data.message)
                            ? data.message
                            : (rawText ? '‡∏Å‡∏≤‡∏£‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á' : '‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                        throw new Error(msg);

                }
            });
        });
