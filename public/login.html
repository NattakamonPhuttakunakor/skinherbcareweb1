    <script>

        const API_BASE_URL = 'https://skinherbcareweb1.onrender.com'; 

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset Error
                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');
                
                const originalBtnText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...';

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                try {
                    // ‚úÖ ‡πÉ‡∏ä‡πâ API_BASE_URL ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏¢‡∏±‡∏á Server
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {

                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // --- Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ---
                        // ‡πÄ‡∏Å‡πá‡∏ö Token ‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
                        localStorage.setItem('token', data.token);
                        // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• User ‡πÑ‡∏ß‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                        localStorage.setItem('user', JSON.stringify(data.user || data));
                        // ‡πÄ‡∏Å‡πá‡∏ö Role ‡πÑ‡∏ß‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (admin ‡∏´‡∏£‡∏∑‡∏≠ user)
                        localStorage.setItem('userRole', data.role || 'user');
                        
                        // Redirect ‡πÑ‡∏õ‡∏ï‡∏≤‡∏°‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó (Role)
                        // ** ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå admin-dashboard.html ‡πÅ‡∏•‡∏∞ user-dashboard.html ‡∏î‡πâ‡∏ß‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö **
                        window.location.href = data.role === 'admin' ? '/admin-dashboard.html' : '/user-dashboard.html';

                        throw new Error(data.message || '‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
