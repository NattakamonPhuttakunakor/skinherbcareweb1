<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 transition-all duration-300 shadow-xl z-20">
        
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-xl font-bold tracking-wide flex items-center gap-2">
                <i class="fa-solid fa-leaf text-green-400"></i> SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>

        <div class="flex flex-col items-center mt-8 mb-6">
            <div class="w-20 h-20 rounded-full border-2 border-yellow-400 p-1 overflow-hidden bg-white/10">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&backgroundColor=111c44" class="w-full h-full object-cover admin-sidebar-img">
            </div>
            <h3 class="mt-3 text-lg font-medium admin-sidebar-name">Jureeporn zz</h3>
            <p class="text-xs text-gray-400 bg-white/10 px-2 py-0.5 rounded-full mt-1">Admin</p>
        </div>

        <nav class="flex-1 px-4 space-y-3 overflow-y-auto">
            <div class="text-[10px] text-gray-400 uppercase font-semibold pl-3 mb-2 tracking-wider">FEATURES</div>
            
            <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all hover:pl-6">
                <i class="fa-solid fa-table-columns w-5 text-center"></i>
                <span>Dashboard</span>
            </a>

            <a href="herb_list.html" class="flex items-center gap-3 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold transition-all">
                <i class="fa-solid fa-leaf w-5 text-center"></i>
                <span>สมุนไพร</span>
            </a>

            <a href="disease_list.html" class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-xl transition-all hover:pl-6">
                <i class="fa-solid fa-virus w-5 text-center text-cyan-400"></i>
                <span>โรคผิวหนัง</span>
            </a>
        </nav>

        <div class="p-4 mt-auto space-y-3 bg-[#0d1636]">
            
            <a href="index.html" class="w-full bg-[#1A2B5F] hover:bg-[#233a7d] text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-all border border-gray-600/50 shadow-sm">
                <i class="fa-solid fa-globe"></i>
                <span>ไปหน้าเว็บไซต์</span>
            </a>

            <button id="logout-btn" onclick="logout()" class="w-full bg-[#FF0000] hover:bg-red-700 text-white py-3 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg">
                <i class="fa-solid fa-power-off"></i>
                <span>Log Out</span>
            </button>

        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC]/20 to-[#60a5fa]/10 z-0"></div>

        <div class="relative z-10 px-8 py-5 flex items-center justify-between bg-white/50 backdrop-blur-sm border-b border-white/60">
            <h1 class="text-2xl font-bold text-[#111C44] flex items-center gap-3">
                <i class="fa-solid fa-book-open"></i> รายชื่อสมุนไพร
            </h1>
            <div class="flex gap-3 items-center">
                 <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-100">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[#111C44] font-medium text-sm">Online</span>
                </div>
                <div class="ml-4">
                    <input id="search-input" type="search" placeholder="ค้นหาสมุนไพร..." class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-300">
                </div>
                <div class="flex items-center gap-2">
                    <button id="search-btn" class="text-sm bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700">ค้นหา</button>
                </div>     
            </div>
        </div>

        <div class="relative z-10 p-8 flex-1 overflow-y-auto">
            
            <a href="add_herb.html" class="block w-full bg-[#2B3674] hover:bg-[#1f2858] text-white text-lg font-bold py-4 rounded-2xl shadow-lg text-center transition-transform hover:scale-[1.01] mb-6 flex items-center justify-center gap-3">
                <i class="fa-solid fa-plus text-2xl"></i> เพิ่มสมุนไพร
            </a>

            <div class="bg-white rounded-3xl shadow-sm p-6 min-h-[500px]">
                <h2 class="text-xl font-bold text-[#111C44] mb-6">สมุนไพรทั้งหมด</h2>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-sm border-b border-gray-100">
                                <th class="pb-4 text-left font-medium pl-4">ชื่อสมุนไพร</th>
                                <th class="pb-4 text-center font-medium">สถานะ</th>
                                <th class="pb-4 text-center font-medium">อัปเดตล่าสุด</th>
                                <th class="pb-4 text-center font-medium">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="herb-table-body" class="text-[#2B3674]">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = window.location.hostname.includes('netlify.app')
            ? 'https://skinherbcareweb1.onrender.com'
            : window.location.origin;
        const resolveProfileImageUrl = (raw) => {
            if (!raw) return '';
            if (raw.startsWith('http') || raw.startsWith('data:')) return raw;
            return `${API_BASE_URL}/${raw.replace(/^\\//, '')}`;
        };

        async function syncAdminProfile() {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) return;
            let user = null;
            try {
                const userRaw = localStorage.getItem('user');
                if (userRaw) user = JSON.parse(userRaw);
            } catch {}

            if (!user) {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/auth/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const json = await res.json();
                        user = json.user || json.data || null;
                        if (user) localStorage.setItem('user', JSON.stringify(user));
                    }
                } catch {}
            }

            const nameEl = document.querySelector('.admin-sidebar-name');
            const imgEl = document.querySelector('.admin-sidebar-img');
            if (nameEl && user) {
                const fullName = [user.firstName, user.lastName].filter(Boolean).join(' ')
                    || user.name || user.username || user.email || 'User';
                nameEl.textContent = fullName;
            }
            if (imgEl) {
                const rawUrl = user ? (user.profileImage || user.profile_image || user.avatar || user.image || user.photo || '') : '';
                const resolved = resolveProfileImageUrl(rawUrl);
                imgEl.src = resolved || 'https://api.dicebear.com/7.x/avataaars/svg?seed=User&backgroundColor=111c44';
                imgEl.onerror = () => {
                    imgEl.onerror = null;
                    imgEl.src = 'https://api.dicebear.com/7.x/avataaars/svg?seed=User&backgroundColor=111c44';
                };
            }
        }
        // ข้อมูลจำลอง (Mockup Data)
        const staticData = [
            { name: 'กระเทียม', date: '28/04/2022' },
            { name: 'โหระพา', date: '30/04/2022' },
            { name: 'ว่านหางจระเข้', date: '28/06/2022' },
            { name: 'พลูคาว', date: '28/04/2022' },
            { name: 'แตงกวา', date: '28/04/2022' },
            { name: 'เปลือกมังคุด', date: '28/04/2022' }
        ];

        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            syncAdminProfile();
            const tableBody = document.getElementById('herb-table-body');
            const searchInput = document.getElementById('search-input');

            // หากมีข้อมูลจากหน้า Add ให้แสดงเป็นแถวแรก (preview)
            const storedData = localStorage.getItem('previewHerbData');
            if (storedData) {
                const data = JSON.parse(storedData);
                const today = new Date().toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' });
                addTableRow(tableBody, data.name, today, true, 'new-item-row');
            }

            // Debounce utility
            function debounce(fn, delay = 300) {
                let t;
                return (...args) => {
                    clearTimeout(t);
                    t = setTimeout(() => fn(...args), delay);
                };
            }

            // Fetch herbs from backend (supports optional search query)
            let latestHerbs = [];
            async function fetchHerbs(query = '') {
                try {
                    const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                    const isAdmin = !!token;
                    const url = isAdmin
                        ? `${API_BASE_URL}/api/herbs/admin${query ? `?q=${encodeURIComponent(query)}` : ''}`
                        : `${API_BASE_URL}/api/herbs${query ? `?q=${encodeURIComponent(query)}` : ''}`;
                    const res = await fetch(url, {
                        headers: isAdmin ? { 'Authorization': `Bearer ${token}` } : {}
                    });
                    if (res.status === 401 || res.status === 403) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('userRole');
                        window.location.href = '/login.html';
                        return;
                    }
                    if (!res.ok) throw new Error(`Server returned ${res.status}`);
                    const data = await res.json();
                    const herbs = Array.isArray(data) ? data : (data.herbs || data.data || []);
                    latestHerbs = herbs;
                    localStorage.setItem('herbData', JSON.stringify(herbs));
                    renderHerbRows(tableBody, herbs, isAdmin);
                } catch (err) {
                    console.warn('Failed to fetch herbs, falling back to static data.', err);
                    // Fallback to static data
                    tableBody.innerHTML = '';
                    staticData.forEach((item, index) => addTableRow(tableBody, item.name, item.date, false, `static-row-${index}`));
                }
            }
            window.fetchHerbs = fetchHerbs;

            function renderHerbRows(container, herbs, isAdmin = false) {
                container.innerHTML = '';
                if (!Array.isArray(herbs) || herbs.length === 0) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td colspan="4" class="py-8 text-center text-gray-400">ไม่มีสมุนไพรที่ตรงกับผลการค้นหา</td>`;
                    container.appendChild(tr);
                    return;
                }

                herbs.forEach((h, idx) => {
                    const name = h.name || h.commonName || h.thaiName || 'Unnamed';
                    const updated = h.updatedAt ? new Date(h.updatedAt).toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' }) : (h.date || '—');
                    const published = h.published === true;
                    const statusLabel = published ? 'เผยแพร่' : 'ยังไม่เผยแพร่';
                    const statusClass = published ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600';
                    const publishBtnText = published ? 'ซ่อน' : 'เผยแพร่';
                    const publishBtnClass = published ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' : 'bg-[#05CD99] text-white hover:bg-green-600';
                    addTableRow(container, name, updated, false, `herb-${idx}`);
                    const row = container.lastElementChild;
                    if (row) {
                        const statusCell = row.querySelector('td:nth-child(2)');
                        if (statusCell) {
                            statusCell.innerHTML = `<span class="${statusClass} px-3 py-1 rounded-full text-xs font-bold">${statusLabel}</span>`;
                        }
                        const actionCell = row.querySelector('td:nth-child(4)');
                        if (actionCell) {
                            actionCell.innerHTML = `
                                <button onclick='viewHerb(${JSON.stringify(h._id || idx)})' class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">
                                    <i class="fa-solid fa-eye"></i> ดู
                                </button>
                                <button onclick="editHerb('${h._id || ''}')" class="bg-[#05CD99] hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">แก้ไข</button>
                                <button onclick="deleteHerb('${h._id || ''}', '${name}')" class="bg-[#EE5D50] hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">ลบ</button>
                                ${isAdmin ? `
                                    <button onclick='togglePublish(${JSON.stringify(idx)})' class="${publishBtnClass} px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">
                                        ${publishBtnText}
                                    </button>
                                ` : ''}
                            `;
                        }
                    }
                });
            }

            window.viewHerb = function (idOrIdx) {
                const herb = typeof idOrIdx === 'number' ? latestHerbs[idOrIdx] : latestHerbs.find(h => h._id === idOrIdx);
                if (!herb) return;
                if (herb._id) {
                    sessionStorage.setItem('viewingHerbId', herb._id);
                }
                const preview = {
                    name: herb.name || '',
                    engName: herb.scientificName || '',
                    description: herb.description || '',
                    properties: Array.isArray(herb.properties) ? herb.properties.join(', ') : (herb.properties || ''),
                    usage: herb.usage || '',
                    diseases: herb.diseases || [],
                    image: herb.image || ''
                };
                localStorage.setItem('previewHerbData', JSON.stringify(preview));
                window.location.href = 'herb_detail.html';
            };

            window.togglePublish = async function (idx) {
                const herb = latestHerbs[idx];
                if (!herb || !herb._id) return;
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                if (!token) return;
                try {
                    const res = await fetch(`${API_BASE_URL}/api/herbs/${herb._id}/publish`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ published: !herb.published })
                    });
                    if (!res.ok) throw new Error('Update failed');
                    await fetchHerbs(document.getElementById('search-input').value.trim());
                } catch (err) {
                    console.error(err);
                    alert('อัปเดตสถานะไม่สำเร็จ');
                }
            };

            // Attach search handler
            const doSearch = debounce((e) => {
                const q = e.target.value.trim();
                fetchHerbs(q);
            }, 350);

            searchInput.addEventListener('input', doSearch);

            // Clickable search button (for keyboard-free search)
            const searchBtn = document.getElementById('search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    const q = document.getElementById('search-input').value.trim();
                    fetchHerbs(q);
                });
            }

            // Initial load
            fetchHerbs();
        });

        function addTableRow(container, name, date, isNew, rowId) {
            const tr = document.createElement('tr');
            tr.id = rowId;
            tr.className = `hover:bg-gray-50 transition-colors border-b border-gray-100/50 ${isNew ? 'bg-blue-50/40' : ''}`;
            
            const newBadge = isNew ? '<span class="ml-2 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-md animate-pulse shadow-sm">New</span>' : '';

            tr.innerHTML = `
                <td class="py-4 pl-4 font-bold flex items-center">
                    ${name} ${newBadge}
                </td>
                <td class="py-4 text-center"><span class="bg-[#E6F9F0] text-[#05CD99] px-3 py-1 rounded-full text-xs font-bold">เผยแพร่</span></td>
                <td class="py-4 text-center text-sm">${date}</td>
                <td class="py-4 text-center">
                    <button onclick="viewDetail(this, '${rowId}', '${name}', ${isNew})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all"><i class="fa-solid fa-eye"></i> ดู</button>
                    <button onclick="editItem('${name}')" class="bg-[#05CD99] hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">แก้ไข</button>
                    <button onclick="deleteItem(this, '${rowId}', ${isNew})" class="bg-[#EE5D50] hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">ลบ</button>
                </td>
            `;
            container.appendChild(tr);
        }

        // --- Action Functions ---
        function deleteItem(btn, rowId, isNew) {
            Swal.fire({
                title: 'ยืนยันการลบ?',
                text: "ต้องการลบข้อมูลนี้ใช่หรือไม่",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'ใช่, ลบเลย'
            }).then((result) => {
                if (result.isConfirmed) {
                    const row = document.getElementById(rowId);
                    row.style.display = 'none'; // ซ่อนแถว
                    if (isNew) localStorage.removeItem('previewHerbData');
                    Swal.fire('ลบสำเร็จ!', '', 'success');
                }
            })
        }

        function editItem(name) {
            Swal.fire({
                title: 'แก้ไขข้อมูล',
                text: `ต้องการแก้ไข ${name} ใช่หรือไม่?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ไปหน้าแก้ไข'
            }).then((result) => {
                if (result.isConfirmed) window.location.href = 'add_herb.html';
            });
        }

        function editHerb(herbId) {
            if (!herbId) return;
            Swal.fire({
                title: 'แก้ไขข้อมูลสมุนไพร',
                text: 'ต้องการไปหน้าแก้ไขข้อมูลหรือไม่?',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'ไปแก้ไข'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.setItem('editingHerbId', herbId);
                    window.location.href = 'add_herb.html';
                }
            });
        }

        function deleteHerb(herbId, herbName) {
            if (!herbId) return;
            Swal.fire({
                title: 'ยืนยันการลบ?',
                text: `ต้องการลบ "${herbName}" ใช่หรือไม่`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'ใช่, ลบเลย'
            }).then(async (result) => {
                if (!result.isConfirmed) return;
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                try {
                    const res = await fetch(`${API_BASE_URL}/api/herbs/${herbId}`, {
                        method: 'DELETE',
                        headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                    });
                    if (!res.ok) throw new Error('Delete failed');
                    Swal.fire('ลบสำเร็จ!', '', 'success');
                    const q = document.getElementById('search-input').value.trim();
                    if (window.fetchHerbs) await window.fetchHerbs(q);
                } catch (e) {
                    Swal.fire('ลบไม่สำเร็จ', 'เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
                }
            });
        }

        function viewDetail(btn, rowId, name, isNew) {
            if(isNew) {
                window.location.href = 'herb_detail.html';
            } else {
                Swal.fire('ข้อมูลตัวอย่าง', 'นี่เป็นข้อมูล Mockup ยังไม่มีหน้ารายละเอียดจริง', 'info');
            }
        }
        
        function logout() {
            Swal.fire({
                title: 'ออกจากระบบ',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ใช่'
            }).then((result) => {
                if(result.isConfirmed) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('userRole');
                    window.location.href = '/login.html';
                }
            });
        }
    </script>
    <script src="/js/profile-drawer.js?v=20260208"></script>
</body>
</html>
