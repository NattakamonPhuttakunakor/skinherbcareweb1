<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งรหัสผ่านใหม่ - SkinHerbCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background: linear-gradient(160deg, #f0fdf4, #dcfce7); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-green-100">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-green-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">ตั้งรหัสผ่านใหม่</h2>
            <p class="text-sm text-gray-500 mt-2">กรุณาระบุรหัสผ่านใหม่ที่คุณต้องการใช้งาน</p>
        </div>

        <form id="reset-form" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่านใหม่</label>
                <input type="password" id="new-password" 
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                    placeholder="อย่างน้อย 6 ตัวอักษร" required minlength="6">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" id="confirm-password" 
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
                    placeholder="พิมพ์รหัสผ่านอีกครั้ง" required minlength="6">
            </div>

            <div id="error-msg" class="hidden text-red-500 text-sm text-center font-bold"></div>

            <button type="submit" id="reset-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-lg transform hover:scale-[1.02] active:scale-95">
                บันทึกรหัสผ่านใหม่
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-gray-400 hover:text-green-600 transition">ยกเลิกและกลับหน้าล็อกอิน</a>
        </div>
    </div>

    <script>
        // ✅ ใช้ API เดียวกับหน้า Login
        const API_BASE = 'https://skinherbcareweb1.onrender.com';
        
        // ดึง Token จาก URL (ที่ส่งมาจาก Email)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-msg');
            const btn = document.getElementById('reset-btn');

            // ตรวจสอบความตรงกันของรหัส
            if (password !== confirm) {
                errorDiv.textContent = '❌ รหัสผ่านไม่ตรงกัน!';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!token) {
                alert('ไม่พบรหัสยืนยัน (Token) กรุณาเริ่มขั้นตอนกู้คืนรหัสใหม่อีกครั้ง');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'กำลังบันทึก...';
            errorDiv.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('✅ เปลี่ยนรหัสผ่านสำเร็จ! กรุณาเข้าสู่ระบบด้วยรหัสผ่านใหม่');
                    window.location.href = 'login.html';
                } else {
                    errorDiv.textContent = '❌ ' + (data.message || 'เกิดข้อผิดพลาดหรือลิงก์หมดอายุ');
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = '❌ ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = 'บันทึกรหัสผ่านใหม่';
            }
        });
    </script>
</body>
</html>
