<script>
const API_BASE_URL = 'https://skinherbcareweb1.onrender.com'; // ‚úÖ Backend URL

document.addEventListener('DOMContentLoaded', () => {

    const form = document.getElementById('registerForm');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const age = document.getElementById('age');
    const occupation = document.getElementById('occupation');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const serverError = document.getElementById('serverError');
    const submitBtn = document.getElementById('submitBtn');

    function validatePassword() {
        if (password.value !== confirmPassword.value && confirmPassword.value !== '') {
            confirmPassword.classList.add('password-mismatch');
            passwordError.classList.remove('hidden');
            return false;
        }
        confirmPassword.classList.remove('password-mismatch');
        passwordError.classList.add('hidden');
        return true;
    }

    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        serverError.classList.add('hidden');

        if (!validatePassword()) return;

        submitBtn.disabled = true;
        submitBtn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';

        try {
            const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    firstName: firstName.value.trim(),
                    lastName: lastName.value.trim(),
                    age: parseInt(age.value),
                    occupation: occupation.value.trim(),
                    email: email.value.trim(),
                    password: password.value
                })
            });

            const data = await response.json();
