<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHerb Care - เพิ่มข้อมูลโรคผิวหนัง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-checkbox:checked { background-color: #111C44; border-color: #111C44; }
    </style>
</head>
<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 z-20 hidden lg:flex">
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-2xl font-bold tracking-wide">
                <span class="text-green-400"><i class="fa-solid fa-leaf"></i></span> SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-3 mt-6">
            <div class="px-4 py-3">
                <input id="admin-disease-search-input" type="search" placeholder="ค้นหาโรคผิวหนัง..." class="w-full px-3 py-2 rounded-lg border border-gray-200 mb-2">
                <button id="admin-disease-search-btn" class="w-full bg-green-600 text-white py-2 rounded-lg">ค้นหา</button>
            </div>
            <a href="#" class="flex items-center gap-4 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold shadow-md">
                <div class="w-6 text-center"><i class="fa-solid fa-leaf"></i></div> <span>เพิ่มโรคผิวหนัง</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC] to-[#60a5fa] z-0"></div>

        <div class="relative z-10 p-6 pb-2">
            <h1 class="text-2xl font-bold text-[#111C44] mb-4">เพิ่มข้อมูลโรคผิวหนัง</h1>
            <div class="flex justify-center items-center gap-4 mb-6">
                <div id="circle-1" class="w-10 h-10 rounded-full bg-[#A5F3BC] border-2 border-[#111C44] flex items-center justify-center text-[#111C44] font-bold text-lg shadow-sm">1</div>
                <div class="w-24 h-0.5 border-t-2 border-dashed border-gray-500"></div>
                <div id="circle-2" class="w-10 h-10 rounded-full bg-white/50 border-2 border-gray-400 flex items-center justify-center text-gray-500 font-bold text-lg shadow-sm">2</div>
            </div>
        </div>

        <div class="relative z-10 flex-1 overflow-y-auto no-scrollbar px-6 pb-20">
            <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-md rounded-3xl shadow-lg p-6 min-h-[500px]">
                
                <div id="step-1-content">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">ชื่อโรคผิวหนัง *</label>
                            <input type="text" id="input-name" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">ชื่อภาษาอังกฤษ</label>
                            <input type="text" id="input-eng" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">คำอธิบาย *</label>
                            <textarea id="input-desc" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">อาการ</label>
                            <textarea id="input-prop" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น คัน, ผื่นแดง (คั่นด้วยคอมม่า หรือขึ้นบรรทัดใหม่)"></textarea>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">สมุนไพรที่ใช้รักษา</label>
                            <div class="bg-white/50 rounded-xl p-4 border border-white">
                                <div class="space-y-3 max-h-60 overflow-y-auto pr-2" id="disease-list">
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="กระเทียม" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">กระเทียม</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="โหระพา" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">โหระพา</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ว่านหางจระเข้" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ว่านหางจระเข้</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พลูคาว" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พลูคาว</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="แตงกวา" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">แตงกวา</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="เปลือกมังคุด" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">เปลือกมังคุด</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ขมิ้นชัน" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ขมิ้นชัน</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ชุมเห็ดเทศ" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ชุมเห็ดเทศ</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พลู" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พลู</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ข่า" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ข่า</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ตำลึง" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ตำลึง</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พญายอ" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พญายอ</span></label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">วิธีการใช้สมุนไพร</label>
                            <textarea id="input-usage" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button onclick="goToStep2()" class="bg-[#E2E8F0] hover:bg-white text-[#111C44] px-8 py-3 rounded-full font-bold shadow-md flex items-center gap-2 transition-all">
                            ถัดไป <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>

                <div id="step-2-content" class="hidden">
                    <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-inner">
                        <label class="block text-[#111C44] font-bold mb-3">เพิ่มรูปภาพประกอบ (ถ้ามี)</label>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleFiles(this.files)">
                        <div id="file-list-container" class="space-y-2 mb-3"></div>
                        <div class="text-center mt-4">
                            <button onclick="document.getElementById('image-upload').click()" class="text-blue-500 hover:text-blue-700 underline text-sm cursor-pointer">
                                <i class="fa-solid fa-cloud-arrow-up"></i> เลือกรูปภาพ
                            </button>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center gap-3 bg-white/70 border border-gray-200 rounded-xl px-4 py-3">
                        <input type="checkbox" id="input-published" class="w-5 h-5 accent-green-600">
                        <label for="input-published" class="text-[#111C44] font-semibold">เผยแพร่ให้ผู้ใช้เห็น</label>
                    </div>

                    <div class="mt-8 flex justify-between gap-4">
                        <button onclick="goToStep1()" class="flex-1 bg-[#CBD5E1] text-gray-700 py-3 rounded-xl font-bold"><i class="fa-solid fa-angles-left"></i> ย้อนกลับ</button>
                        <button id="finish-btn" onclick="saveDataToServer()" class="flex-1 bg-[#86EFAC] hover:bg-green-400 text-[#064E3B] py-3 rounded-xl font-bold shadow-md"><i class="fa-solid fa-check"></i> ยืนยันข้อมูล</button>
                    </div>
                </div>

            </div>

            <div class="max-w-5xl mx-auto mt-8 bg-white/90 backdrop-blur-md rounded-3xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-[#111C44] mb-4 flex items-center justify-between">
                    รายการโรคผิวหนังในระบบ
                    <span id="dashboard-disease-count" class="text-sm font-normal text-gray-500 bg-gray-100 px-3 py-1 rounded-full">ทั้งหมด 0 รายการ</span>
                </h2>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-sm border-b border-gray-100">
                                <th class="pb-4 text-left font-medium pl-4 w-1/4">ชื่อโรค</th>
                                <th class="pb-4 text-left font-medium w-1/3">อาการเบื้องต้น</th>
                                <th class="pb-4 text-center font-medium">สถานะ</th>
                                <th class="pb-4 text-center font-medium">อัปเดตล่าสุด</th>
                                <th class="pb-4 text-center font-medium">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="dashboard-disease-table-body" class="text-[#2B3674]"></tbody>
                    </table>

                    <div id="dashboard-empty-state" class="flex flex-col items-center justify-center py-16 text-gray-400 hidden">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-folder-open text-3xl text-gray-300"></i>
                        </div>
                        <p class="text-lg font-medium text-gray-500">ยังไม่มีข้อมูลโรคผิวหนัง</p>
                        <p class="text-sm text-gray-400 mt-1">เริ่มต้นเพิ่มข้อมูลได้จากฟอร์มด้านบน</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="success-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="bg-[#6EE7B7] p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center relative transform scale-90 transition-transform duration-300" id="modal-card">
            <h2 class="text-xl font-bold text-[#064E3B] mb-2">✅ บันทึกข้อมูลสำเร็จ!</h2>
            <div class="text-3xl font-extrabold text-[#111C44] my-4 drop-shadow-sm" id="modal-herb-name">-</div>
            <button onclick="goToAdmin()" class="bg-[#A7F3D0] hover:bg-[#34D399] text-[#065F46] w-full py-3 rounded-xl font-bold border-2 border-[#059669]/20 shadow-sm transition-all hover:scale-105">กลับไปหน้า Dashboard</button>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step-1-content');
        const step2 = document.getElementById('step-2-content');
        const circle1 = document.getElementById('circle-1');
        const circle2 = document.getElementById('circle-2');
        const modal = document.getElementById('success-modal');
        const modalCard = document.getElementById('modal-card');
        const fileListContainer = document.getElementById('file-list-container');
        const dashboardTableBody = document.getElementById('dashboard-disease-table-body');
        const dashboardEmptyState = document.getElementById('dashboard-empty-state');
        const dashboardCount = document.getElementById('dashboard-disease-count');
        
        // Config Server URL
        const API_BASE_URL = window.location.origin;
        
        // เก็บไฟล์จริงจาก input (จะส่งเป็น FormData)
        let uploadedImageFile = null; // เก็บออบเจ็กต์ File
        let editingDiseaseId = null;
        let latestDiseases = [];

        // ตรวจสอบ Token เมื่อโหลดหน้า
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const searchBtn = document.getElementById('admin-disease-search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    const q = document.getElementById('admin-disease-search-input').value.trim();
                    fetchDashboardDiseases(q);
                });
            }

            const searchInput = document.getElementById('admin-disease-search-input');
            if (searchInput) {
                searchInput.addEventListener('input', debounce((e) => fetchDashboardDiseases(e.target.value.trim()), 350));
            }

            fetchDashboardDiseases();
        });

        function debounce(fn, delay = 300) {
            let t;
            return (...args) => {
                clearTimeout(t);
                t = setTimeout(() => fn(...args), delay);
            };
        }

        // จัดการไฟล์รูปภาพ (เก็บ File ไว้เพื่อส่งเป็น FormData)
        function handleFiles(files) {
            if (!files.length) return;
            fileListContainer.innerHTML = '';

            uploadedImageFile = files[0];

            const fileItem = document.createElement('div');
            fileItem.className = 'flex justify-between items-center bg-gray-100 p-3 rounded-lg border border-gray-300';
            fileItem.innerHTML = `<span class="text-gray-600 text-sm truncate pr-2"><i class="fa-regular fa-image mr-2 text-blue-500"></i>${files[0].name}</span>`;
            fileListContainer.appendChild(fileItem);
        }

        function goToStep2() {
            const name = document.getElementById('input-name').value.trim();
            const desc = document.getElementById('input-desc').value.trim();

            if (!name || !desc) {
                alert('❌ กรุณากรอกชื่อโรคและคำอธิบายให้ครบถ้วน');
                return;
            }

            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            
            // Update UI Circles
            circle2.classList.remove('bg-white/50', 'text-gray-500', 'border-gray-400');
            circle2.classList.add('bg-[#A5F3BC]', 'text-[#111C44]', 'border-[#111C44]');
        }

        function goToStep1() {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
            
            // Revert UI Circles
            circle2.classList.add('bg-white/50', 'text-gray-500', 'border-gray-400');
            circle2.classList.remove('bg-[#A5F3BC]', 'text-[#111C44]', 'border-[#111C44]');
        }

        async function saveDataToServer() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // 1. เตรียมข้อมูล
            const name = document.getElementById('input-name').value.trim();
            const engName = document.getElementById('input-eng').value.trim();
            const description = document.getElementById('input-desc').value.trim();
            const symptomsInput = document.getElementById('input-prop').value.trim();
            const usage = document.getElementById('input-usage').value.trim();
            const published = document.getElementById('input-published')?.checked ? 'true' : 'false';

            // แปลงอาการเป็น Array (ตาม Logic เดิมที่ Server น่าจะต้องการ)
            const symptoms = symptomsInput
                ? symptomsInput.split(/[\n,]+/).map(s => s.trim()).filter(s => s)
                : [];

            // เก็บรายการสมุนไพรที่เลือก
            const medicines = [];
            document.querySelectorAll('#disease-list input[type="checkbox"]:checked').forEach((cb) => {
                medicines.push(cb.value);
            });

            // สร้าง FormData เพื่อส่งเป็น multipart/form-data (ไฟล์จะส่งเป็น binary ไม่ใช่ Base64)
            const form = new FormData();
            form.append('name', name);
            form.append('engName', engName);
            form.append('description', description);
            form.append('symptoms', JSON.stringify(symptoms));
            form.append('medicines', JSON.stringify(medicines));
            form.append('usage', usage);
            form.append('published', published);
            if (uploadedImageFile) form.append('image', uploadedImageFile);

            // UI Loading
            const finishBtn = document.getElementById('finish-btn');
            finishBtn.disabled = true;
            finishBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังบันทึก...';

            // ตรวจสอบสถานะเซิร์ฟเวอร์ (เช็คว่าฐานข้อมูลเชื่อมต่อหรือไม่)
            try {
                const s = await fetch(`${API_BASE_URL}/status`);
                const sj = await s.json().catch(() => null);
                if (sj && sj.mongodb !== 'Connected') {
                    const proceed = confirm('⚠️ ระบบยังไม่เชื่อมต่อฐานข้อมูล — ต้องการบันทึกเป็นชั่วคราวหรือไม่? (OK = บันทึกชั่วคราว)');
                    if (!proceed) {
                        finishBtn.disabled = false;
                        finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
                        return;
                    }
                }
            } catch (err) {
                console.warn('Status check failed', err);
            }

            try {
                // 2. ยิง API
                const endpoint = editingDiseaseId ? `${API_BASE_URL}/api/diseases/${editingDiseaseId}` : `${API_BASE_URL}/api/diseases`;
                const method = editingDiseaseId ? 'PUT' : 'POST';

                const response = await fetch(endpoint, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: form
                });

                const contentType = response.headers.get('content-type') || '';
                const result = contentType.includes('application/json')
                    ? await response.json()
                    : null;

                if (response.ok && result) {
                    // สำเร็จ: โชว์ Modal
                    document.getElementById('modal-herb-name').textContent = name;
                    if (editingDiseaseId) {
                        const note = document.createElement('div');
                        note.className = 'text-sm text-gray-700 mt-2';
                        note.textContent = 'อัปเดตข้อมูลเรียบร้อยแล้ว';
                        document.getElementById('modal-card').appendChild(note);
                    }

                    if (result.savedLocally) {
                        const note = document.createElement('div');
                        note.className = 'text-sm text-gray-700 mt-2';
                        note.textContent = 'บันทึกข้อมูลเป็นแบบชั่วคราว (ระบบยังไม่ได้เชื่อมต่อฐานข้อมูล) — ข้อมูลจะถูกบันทึกถาวรเมื่อระบบเชื่อม DB ได้';
                        document.getElementById('modal-card').appendChild(note);
                    }

                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        modalCard.classList.remove('scale-90');
                        modalCard.classList.add('scale-100');
                    }, 10);

                    editingDiseaseId = null;
                    fetchDashboardDiseases(document.getElementById('admin-disease-search-input').value.trim());
                } else {
                    // ไม่สำเร็จ — แสดงข้อความที่มา (message หรือ error)
                    const errMsg = (result && (result.message || result.error)) || 'บันทึกข้อมูลไม่สำเร็จ';

                    // ถ้าเป็นปัญหา authorization ให้พาไปหน้า login
                    if (response.status === 401) {
                        alert(`❌ ${errMsg} (กรุณาเข้าสู่ระบบใหม่)`);
                        localStorage.removeItem('token');
                        window.location.href = '/login.html';
                        return;
                    }

                    if (response.status === 403) {
                        alert(`❌ ${errMsg} (สิทธิ์ไม่เพียงพอ)`);
                        finishBtn.disabled = false;
                        finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
                        return;
                    }

                    const fallbackMsg = contentType.includes('application/json')
                        ? errMsg
                        : 'เกิดข้อผิดพลาดจากเซิร์ฟเวอร์ (Response ไม่ใช่ JSON)';
                    alert(`❌ เกิดข้อผิดพลาด: ${fallbackMsg}`);
                    finishBtn.disabled = false;
                    finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
                finishBtn.disabled = false;
                finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
            }
        }

        function goToAdmin() {
            window.location.href = '/admin-dashboard.html';
        }

        async function fetchDashboardDiseases(query = '') {
            if (!dashboardTableBody) return;
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                const isAdmin = !!token;
                const url = isAdmin
                    ? `/api/diseases/admin${query ? `?q=${encodeURIComponent(query)}` : ''}`
                    : `/api/diseases${query ? `?q=${encodeURIComponent(query)}` : ''}`;
                const res = await fetch(url, {
                    headers: isAdmin ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!res.ok) throw new Error(`Server error ${res.status}`);
                const data = await res.json();
                const diseases = Array.isArray(data) ? data : (data.diseases || data.data || []);
                latestDiseases = diseases;

                if (!Array.isArray(diseases) || diseases.length === 0) {
                    dashboardTableBody.innerHTML = '';
                    dashboardEmptyState.classList.remove('hidden');
                    dashboardCount.textContent = 'ทั้งหมด 0 รายการ';
                    return;
                }

                dashboardEmptyState.classList.add('hidden');
                dashboardTableBody.innerHTML = '';

                diseases.forEach((disease) => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50 transition-colors border-b border-gray-100/50';

                    const published = disease.published === true;
                    const statusLabel = published ? 'เผยแพร่' : 'ยังไม่เผยแพร่';
                    const statusClass = published ? 'bg-[#E6F9F0] text-[#05CD99]' : 'bg-gray-200 text-gray-600';
                    const publishBtnText = published ? 'ซ่อน' : 'เผยแพร่';
                    const publishBtnClass = published ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' : 'bg-[#05CD99] text-white hover:bg-green-600';

                    tr.innerHTML = `
                        <td class="py-4 pl-4 font-bold">${disease.name || '-'}</td>
                        <td class="py-4 text-sm text-gray-600">${Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '')}</td>
                        <td class="py-4 text-center"><span class="${statusClass} px-3 py-1 rounded-full text-xs font-bold">${statusLabel}</span></td>
                        <td class="py-4 text-center text-sm">${disease.updatedAt ? new Date(disease.updatedAt).toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' }) : '—'}</td>
                        <td class="py-4 text-center">
                            <button onclick="viewDisease('${disease._id}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all"><i class="fa-solid fa-eye"></i> ดู</button>
                            <button onclick="editDisease('${disease._id}')" class="bg-[#05CD99] hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold mr-1 shadow-sm transition-all">แก้ไข</button>
                            <button onclick="deleteDisease('${disease._id}')" class="bg-[#EE5D50] hover:bg-red-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">ลบ</button>
                            ${isAdmin ? `<button onclick="toggleDiseasePublish('${disease._id}', ${published})" class="${publishBtnClass} px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all">${publishBtnText}</button>` : ''}
                        </td>
                    `;
                    dashboardTableBody.appendChild(tr);
                });

                dashboardCount.textContent = `ทั้งหมด ${diseases.length} รายการ`;
            } catch (err) {
                console.warn('Failed to load diseases', err);
                dashboardTableBody.innerHTML = '';
                dashboardEmptyState.classList.remove('hidden');
                dashboardCount.textContent = 'ทั้งหมด 0 รายการ';
            }
        }

        async function loadDiseaseForEdit(id) {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) return;
            try {
                const res = await fetch(`/api/diseases/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Load failed');
                const data = await res.json();
                const disease = data.disease || data;
                if (!disease) return;

                editingDiseaseId = id;
                document.getElementById('input-name').value = disease.name || '';
                document.getElementById('input-eng').value = disease.engName || '';
                document.getElementById('input-desc').value = disease.description || '';
                document.getElementById('input-prop').value = Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '');
                document.getElementById('input-usage').value = disease.usage || '';
                if (document.getElementById('input-published')) {
                    document.getElementById('input-published').checked = disease.published === true;
                }

                // reset herb checkboxes, then set selected
                document.querySelectorAll('#disease-list input[type="checkbox"]').forEach((cb) => {
                    cb.checked = Array.isArray(disease.medicines) ? disease.medicines.includes(cb.value) : false;
                });

                step2.classList.add('hidden');
                step1.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });

                Swal.fire({
                    title: 'โหลดข้อมูลสำหรับแก้ไขแล้ว',
                    text: 'แก้ไขข้อมูลที่ต้องการ แล้วกด “ยืนยันข้อมูล”',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            } catch (err) {
                console.error(err);
                Swal.fire('ผิดพลาด', 'ไม่สามารถโหลดข้อมูลเพื่อแก้ไขได้', 'error');
            }
        }

        function viewDisease(id) {
            sessionStorage.setItem('viewingDiseaseId', id);
            window.location.href = 'disease_detail.html';
        }

        function editDisease(id) {
            loadDiseaseForEdit(id);
        }

        async function deleteDisease(id) {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) return;

            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: 'ข้อมูลจะถูกลบถาวร',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'ลบเลย',
                cancelButtonText: 'ยกเลิก'
            });

            if (!result.isConfirmed) return;

            try {
                const res = await fetch(`/api/diseases/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Delete failed');
                await fetchDashboardDiseases(document.getElementById('admin-disease-search-input').value.trim());
                Swal.fire('ลบสำเร็จ', '', 'success');
            } catch (err) {
                console.error(err);
                Swal.fire('ผิดพลาด', 'ไม่สามารถลบข้อมูลได้', 'error');
            }
        }

        async function toggleDiseasePublish(id, published) {
            const token = localStorage.getItem('token') || localStorage.getItem('userToken');
            if (!token) return;
            try {
                const res = await fetch(`/api/diseases/${id}/publish`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ published: !published })
                });
                if (!res.ok) throw new Error('Update failed');
                await fetchDashboardDiseases(document.getElementById('admin-disease-search-input').value.trim());
            } catch (err) {
                console.error(err);
                Swal.fire('ผิดพลาด', 'อัปเดตสถานะไม่สำเร็จ', 'error');
            }
        }
    </script>
</body>
