<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinHerb Care - เพิ่มข้อมูลโรคผิวหนัง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-checkbox:checked { background-color: #111C44; border-color: #111C44; }
    </style>
</head>
<body class="bg-[#F4F7FE] flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#111C44] text-white flex flex-col flex-shrink-0 z-20 hidden lg:flex">
        <div class="p-6 flex items-center justify-center border-b border-gray-700/30">
            <div class="text-2xl font-bold tracking-wide">
                <span class="text-green-400"><i class="fa-solid fa-leaf"></i></span> SKINHERB<span class="font-light">CARE</span>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-3 mt-6">
            <a href="/admin-dashboard.html" class="flex items-center gap-4 px-4 py-3 hover:bg-[#FFC107]/20 text-gray-300 rounded-xl font-semibold transition">
                <div class="w-6 text-center"><i class="fa-solid fa-arrow-left"></i></div> <span>กลับไป Dashboard</span>
            </a>
            <a href="#" class="flex items-center gap-4 px-4 py-3 bg-[#FFC107] text-[#111C44] rounded-xl font-semibold shadow-md">
                <div class="w-6 text-center"><i class="fa-solid fa-leaf"></i></div> <span>เพิ่มโรคผิวหนัง</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen relative">
        <div class="absolute inset-0 bg-gradient-to-b from-[#A5F3BC] to-[#60a5fa] z-0"></div>

        <div class="relative z-10 p-6 pb-2">
            <h1 class="text-2xl font-bold text-[#111C44] mb-4">เพิ่มข้อมูลโรคผิวหนัง</h1>
            <div class="flex justify-center items-center gap-4 mb-6">
                <div id="circle-1" class="w-10 h-10 rounded-full bg-[#A5F3BC] border-2 border-[#111C44] flex items-center justify-center text-[#111C44] font-bold text-lg shadow-sm">1</div>
                <div class="w-24 h-0.5 border-t-2 border-dashed border-gray-500"></div>
                <div id="circle-2" class="w-10 h-10 rounded-full bg-white/50 border-2 border-gray-400 flex items-center justify-center text-gray-500 font-bold text-lg shadow-sm">2</div>
            </div>
        </div>

        <div class="relative z-10 flex-1 overflow-y-auto no-scrollbar px-6 pb-20">
            <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-md rounded-3xl shadow-lg p-6 min-h-[500px]">
                
                <div id="step-1-content">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">ชื่อโรคผิวหนัง *</label>
                            <input type="text" id="input-name" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">ชื่อภาษาอังกฤษ</label>
                            <input type="text" id="input-eng" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">คำอธิบาย *</label>
                            <textarea id="input-desc" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">อาการ</label>
                            <textarea id="input-prop" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400" placeholder="เช่น คัน, ผื่นแดง (คั่นด้วยคอมม่า หรือขึ้นบรรทัดใหม่)"></textarea>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">สมุนไพรที่ใช้รักษา</label>
                            <div class="bg-white/50 rounded-xl p-4 border border-white">
                                <div class="space-y-3 max-h-60 overflow-y-auto pr-2" id="disease-list">
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="กระเทียม" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">กระเทียม</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="โหระพา" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">โหระพา</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ว่านหางจระเข้" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ว่านหางจระเข้</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พลูคาว" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พลูคาว</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="แตงกวา" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">แตงกวา</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="เปลือกมังคุด" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">เปลือกมังคุด</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ขมิ้นชัน" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ขมิ้นชัน</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ชุมเห็ดเทศ" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ชุมเห็ดเทศ</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พลู" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พลู</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ข่า" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ข่า</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="ตำลึง" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">ตำลึง</span></label>
                                    <label class="flex items-center gap-3 p-2 hover:bg-white/60 rounded-lg cursor-pointer"><input type="checkbox" value="พญายอ" class="w-5 h-5 custom-checkbox rounded border-gray-400 text-[#111C44]"><span class="text-gray-700">พญายอ</span></label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[#111C44] font-bold mb-2">วิธีการใช้สมุนไพร</label>
                            <textarea id="input-usage" rows="4" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button onclick="goToStep2()" class="bg-[#E2E8F0] hover:bg-white text-[#111C44] px-8 py-3 rounded-full font-bold shadow-md flex items-center gap-2 transition-all">
                            ถัดไป <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>

                <div id="step-2-content" class="hidden">
                    <div class="bg-white rounded-xl p-4 border border-gray-200 shadow-inner">
                        <label class="block text-[#111C44] font-bold mb-3">เพิ่มรูปภาพประกอบ (ถ้ามี)</label>
                        <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleFiles(this.files)">
                        <div id="file-list-container" class="space-y-2 mb-3"></div>
                        <div class="text-center mt-4">
                            <button onclick="document.getElementById('image-upload').click()" class="text-blue-500 hover:text-blue-700 underline text-sm cursor-pointer">
                                <i class="fa-solid fa-cloud-arrow-up"></i> เลือกรูปภาพ
                            </button>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-between gap-4">
                        <button onclick="goToStep1()" class="flex-1 bg-[#CBD5E1] text-gray-700 py-3 rounded-xl font-bold"><i class="fa-solid fa-angles-left"></i> ย้อนกลับ</button>
                        <button id="finish-btn" onclick="saveDataToServer()" class="flex-1 bg-[#86EFAC] hover:bg-green-400 text-[#064E3B] py-3 rounded-xl font-bold shadow-md"><i class="fa-solid fa-check"></i> ยืนยันข้อมูล</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="success-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="bg-[#6EE7B7] p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center relative transform scale-90 transition-transform duration-300" id="modal-card">
            <h2 class="text-xl font-bold text-[#064E3B] mb-2">✅ บันทึกข้อมูลสำเร็จ!</h2>
            <div class="text-3xl font-extrabold text-[#111C44] my-4 drop-shadow-sm" id="modal-herb-name">-</div>
            <button onclick="goToAdmin()" class="bg-[#A7F3D0] hover:bg-[#34D399] text-[#065F46] w-full py-3 rounded-xl font-bold border-2 border-[#059669]/20 shadow-sm transition-all hover:scale-105">กลับไปหน้า Dashboard</button>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step-1-content');
        const step2 = document.getElementById('step-2-content');
        const circle1 = document.getElementById('circle-1');
        const circle2 = document.getElementById('circle-2');
        const modal = document.getElementById('success-modal');
        const modalCard = document.getElementById('modal-card');
        const fileListContainer = document.getElementById('file-list-container');
        
        // Config Server URL
        const API_BASE_URL = 'https://skinherbcareweb1.onrender.com';
        
        let uploadedImageBase64 = null; // ตัวแปรเก็บรูปภาพแบบ Base64

        // ตรวจสอบ Token เมื่อโหลดหน้า
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('❌ กรุณาเข้าสู่ระบบก่อน');
                window.location.href = '/login.html';
            }
        });

        // จัดการไฟล์รูปภาพ
        function handleFiles(files) {
            if (!files.length) return;
            fileListContainer.innerHTML = '';
            
            // Convert to Base64
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImageBase64 = e.target.result;
            };
            reader.readAsDataURL(files[0]);

            const fileItem = document.createElement('div');
            fileItem.className = 'flex justify-between items-center bg-gray-100 p-3 rounded-lg border border-gray-300';
            fileItem.innerHTML = `<span class="text-gray-600 text-sm truncate pr-2"><i class="fa-regular fa-image mr-2 text-blue-500"></i>${files[0].name}</span>`;
            fileListContainer.appendChild(fileItem);
        }

        function goToStep2() {
            const name = document.getElementById('input-name').value.trim();
            const desc = document.getElementById('input-desc').value.trim();

            if (!name || !desc) {
                alert('❌ กรุณากรอกชื่อโรคและคำอธิบายให้ครบถ้วน');
                return;
            }

            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            
            // Update UI Circles
            circle2.classList.remove('bg-white/50', 'text-gray-500', 'border-gray-400');
            circle2.classList.add('bg-[#A5F3BC]', 'text-[#111C44]', 'border-[#111C44]');
        }

        function goToStep1() {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
            
            // Revert UI Circles
            circle2.classList.add('bg-white/50', 'text-gray-500', 'border-gray-400');
            circle2.classList.remove('bg-[#A5F3BC]', 'text-[#111C44]', 'border-[#111C44]');
        }

        async function saveDataToServer() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('❌ กรุณาเข้าสู่ระบบใหม่');
                window.location.href = '/login.html';
                return;
            }

            // 1. เตรียมข้อมูล
            const name = document.getElementById('input-name').value.trim();
            const engName = document.getElementById('input-eng').value.trim();
            const description = document.getElementById('input-desc').value.trim();
            const symptomsInput = document.getElementById('input-prop').value.trim();
            const usage = document.getElementById('input-usage').value.trim();

            // แปลงอาการเป็น Array (ตาม Logic เดิมที่ Server น่าจะต้องการ)
            const symptoms = symptomsInput
                ? symptomsInput.split(/[\n,]+/).map(s => s.trim()).filter(s => s)
                : [];

            // เก็บรายการสมุนไพรที่เลือก
            const medicines = [];
            document.querySelectorAll('#disease-list input[type="checkbox"]:checked').forEach((cb) => {
                medicines.push(cb.value);
            });

            // สร้าง Payload ข้อมูลที่จะส่ง
            const payload = {
                name,
                engName,       // (เพิ่มใหม่)
                description,
                symptoms,
                medicines,     // (เพิ่มใหม่)
                usage,         // (เพิ่มใหม่)
                image: uploadedImageBase64 // ส่งรูปไปด้วย (ถ้า Backend รับได้)
            };

            // UI Loading
            const finishBtn = document.getElementById('finish-btn');
            finishBtn.disabled = true;
            finishBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังบันทึก...';

            try {
                // 2. ยิง API
                const response = await fetch(`${API_BASE_URL}/api/diseases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // สำเร็จ: โชว์ Modal
                    document.getElementById('modal-herb-name').textContent = name;
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        modalCard.classList.remove('scale-90');
                        modalCard.classList.add('scale-100');
                    }, 10);
                } else {
                    // ไม่สำเร็จ
                    alert(`❌ เกิดข้อผิดพลาด: ${data.error || 'บันทึกข้อมูลไม่สำเร็จ'}`);
                    finishBtn.disabled = false;
                    finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
                finishBtn.disabled = false;
                finishBtn.innerHTML = '<i class="fa-solid fa-check"></i> ยืนยันข้อมูล';
            }
        }

        function goToAdmin() {
            window.location.href = '/admin-dashboard.html';
        }
    </script>
</body>
</html>
