<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คลังโรคผิวหนัง - SkinHerbCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: linear-gradient(160deg, #e0f2f1 0%, #dcfce7 100%);
      overflow-x: hidden;
      position: relative;
    }
    body::before,
    body::after {
      position: fixed;
      z-index: -1;
      opacity: 0.35;
      pointer-events: none;
    }
    body::before {
      content: "🌿";
      bottom: -60px;
      left: -60px;
      font-size: 260px;
      transform: rotate(-25deg);
    }
    body::after {
      content: "🌿";
      top: -80px;
      right: -80px;
      font-size: 300px;
      transform: rotate(20deg);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 18px 40px rgba(16, 185, 129, 0.12);
    }
  </style>
</head>
<body class="text-gray-800">
  <nav class="sticky top-0 z-20 bg-white/40 backdrop-blur-md border-b border-white/50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <a href="/index.html" class="text-lg font-bold text-green-900">🌿 SkinHerbCare</a>
      <div class="flex items-center gap-2 text-sm">
        <a href="/index.html" class="px-3 py-1 rounded-lg hover:bg-white/70">Home</a>
        <a href="/login.html" class="px-3 py-1 rounded-lg hover:bg-white/70">Log In</a>
        <a href="/register.html" class="px-3 py-1 rounded-lg hover:bg-white/70">Sign Up</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-green-900">คลังโรคผิวหนัง</h1>
        <p class="text-sm text-gray-600">แสดงข้อมูลโรคจากฐานข้อมูลล่าสุด</p>
      </div>
      <div class="w-full md:w-72">
        <input id="disease-search" type="search" placeholder="ค้นหาชื่อโรคหรืออาการ..."
          class="w-full bg-white/80 border border-green-100 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
    </div>

    <div id="disease-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="col-span-full text-center text-gray-500 bg-white/60 rounded-2xl py-10 border border-dashed border-green-200">
        กำลังโหลดข้อมูลโรค...
      </div>
    </div>
  </main>

  <script>
    const API_BASE_URL = window.location.hostname.includes('netlify.app')
      ? 'https://skinherbcareweb1.onrender.com'
      : window.location.origin;

    function resolveImageSrc(raw) {
      if (!raw) return '';
      const val = String(raw).trim();
      if (!val) return '';
      if (val.startsWith('http://') || val.startsWith('https://') || val.startsWith('data:')) return val;
      if (val.startsWith('/uploads/')) return `${window.location.origin}${val}`;
      const normalized = val.replace(/\\/g, '/');
      const idx = normalized.lastIndexOf('/uploads/');
      if (idx >= 0) return `${window.location.origin}${normalized.slice(idx)}`;
      if (/\.(png|jpe?g|gif|webp)$/i.test(val)) return `${window.location.origin}/uploads/${val}`;
      return val;
    }

    let allDiseases = [];

    function renderDiseases(list) {
      const grid = document.getElementById('disease-grid');
      if (!list || list.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center text-gray-500 bg-white/60 rounded-2xl py-10 border border-dashed border-green-200">ยังไม่มีข้อมูลโรค</div>';
        return;
      }

      const html = list.map((disease) => {
        const symptomsText = Array.isArray(disease.symptoms) ? disease.symptoms.join(', ') : (disease.symptoms || '');
        const shortDesc = symptomsText.length > 90 ? `${symptomsText.substring(0, 90)}...` : (symptomsText || 'ไม่มีข้อมูลอาการ');
        const imageSrc = resolveImageSrc(disease.image || disease.imageUrl || disease.photo || '');
        const diseaseId = disease._id || disease.id || '';

        return `
          <div class="card-glass rounded-2xl overflow-hidden flex flex-col">
            <div class="h-44 bg-gray-100">
              ${imageSrc
                ? `<img src="${imageSrc}" class="w-full h-full object-cover" alt="${disease.name || 'Disease'}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                   <div class="h-full items-center justify-center text-gray-400 hidden">No Image</div>`
                : `<div class="h-full flex items-center justify-center text-gray-400">No Image</div>`}
            </div>
            <div class="p-5 flex flex-col gap-3">
              <h3 class="text-lg font-bold text-slate-900">${disease.name || 'ไม่ระบุชื่อโรค'}</h3>
              <p class="text-sm text-gray-600">${shortDesc}</p>
              <a href="/disease-detail.html?id=${diseaseId}" class="mt-auto inline-flex items-center justify-center gap-2 text-sm font-bold text-green-800 bg-green-100 hover:bg-green-200 rounded-xl px-4 py-2">
                อ่านเพิ่มเติม
              </a>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = html;
    }

    async function loadDiseases() {
      const grid = document.getElementById('disease-grid');
      try {
        const res = await fetch(`${API_BASE_URL}/api/diseases`);
        if (!res.ok) throw new Error('โหลดข้อมูลไม่สำเร็จ');
        const json = await res.json();
        const diseases = Array.isArray(json) ? json : (json.diseases || json.data || []);
        allDiseases = Array.isArray(diseases) ? diseases : [];
        renderDiseases(allDiseases);
      } catch (e) {
        console.error(e);
        grid.innerHTML = '<div class="col-span-full text-center text-red-500 bg-white/60 rounded-2xl py-10 border border-dashed border-red-200">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
      }
    }

    function setupSearch() {
      const input = document.getElementById('disease-search');
      if (!input) return;
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        if (!q) {
          renderDiseases(allDiseases);
          return;
        }
        const filtered = allDiseases.filter((disease) => {
          const symptoms = Array.isArray(disease.symptoms) ? disease.symptoms.join(' ') : (disease.symptoms || '');
          const hay = `${disease.name || ''} ${symptoms}`.toLowerCase();
          return hay.includes(q);
        });
        renderDiseases(filtered);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadDiseases();
      setupSearch();
    });
  </script>
  <script src="/js/auth.js?v=20260211r15"></script>
</body>
</html>
